<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reader Dashboard ‚Äì Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #4f8dc0;
      --white: #ffffff;
      --border: #e0e0e0;
      --sidebar-bg: #111;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      color: var(--white);
      padding: 2rem 1.5rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .nav-link {
      display: block;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 4px;
      font-weight: 500;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #1e1e1e;
    }

    .main {
      margin-left: 260px;
      padding: 2.5rem;
      flex: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .section h2 {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Inkwave</h2>
    <a href="favorites.html" class="nav-link">üìö Favorites</a>
    <a href="following.html" class="nav-link">üë§ Following</a>
    <a href="#" class="nav-link active" data-section="comments">üí¨ Comments</a>
    <a href="#" class="nav-link" data-section="settings">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <h1>Reader Dashboard</h1>

    <div class="section active" id="comments">
      <h2>üí¨ Your Comments</h2>
      <div id="comments-list">
        <div class="card">Loading comments...</div>
      </div>
    </div>

    <div class="section" id="settings">
      <h2>‚öôÔ∏è Account Settings</h2>
      <div class="card">
        <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
        <p><strong>Plan:</strong> <span id="user-plan">Loading...</span></p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const navLinks = document.querySelectorAll(".nav-link[data-section]");
    const sections = document.querySelectorAll(".section");

    navLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        navLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");

        const target = link.dataset.section;
        sections.forEach(s => {
          s.classList.toggle("active", s.id === target);
        });
      });
    });

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const userRef = db.collection("users").doc(uid);
      const userSnap = await userRef.get();
      const userData = userSnap.data();

      document.getElementById("user-email").textContent = userData.email;
      document.getElementById("user-plan").textContent = userData.plan || "Unknown";

      const commentsRef = await db.collection("comments").where("userId", "==", uid).get();
      const commentList = document.getElementById("comments-list");
      commentList.innerHTML = "";

      if (commentsRef.empty) {
        commentList.innerHTML = `<div class="card">You haven‚Äôt commented on any stories yet.</div>`;
      } else {
        commentsRef.forEach(doc => {
          const c = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="story-title">${c.storyTitle || "Unknown Story"}</div>
            <div class="comment-meta">${new Date(c.timestamp?.toDate()).toLocaleString()}</div>
            <p>${c.text}</p>
          `;
          commentList.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
