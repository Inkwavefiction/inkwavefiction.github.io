<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reader Dashboard ‚Äì Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #4f8dc0;
      --white: #ffffff;
      --border: #e0e0e0;
      --sidebar-bg: #111;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      color: var(--white);
      padding: 2rem 1.5rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .nav-link {
      display: block;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 4px;
      font-weight: 500;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #1e1e1e;
    }

    .main {
      margin-left: 260px;
      padding: 2.5rem;
      flex: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .section h2 {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }

    .comment-meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    /* Explore Stories styles */
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .story-card {
      background: var(--white);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .story-card:hover {
      transform: scale(1.01);
    }

    .story-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }

    .story-blurb {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .search-bar {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Inkwave</h2>
    <a href="favorites.html" class="nav-link">üìö Favorites</a>
    <a href="comments.html" class="nav-link active">üí¨ Comments</a>
    <a href="following.html" class="nav-link">üë§ Following</a>
    <a href="reader-dashboard.html#explore" class="nav-link">üì∞ Explore Stories</a>
    <a href="settings.html" class="nav-link">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <h1>Reader Dashboard</h1>

    <!-- EXPLORE STORIES -->
    <div class="section" id="explore">
      <h2>üìñ Explore Stories</h2>
      <input type="text" class="search-bar" placeholder="Search stories..." id="storySearch" />
      <div id="storyGrid" class="story-grid"></div>
    </div>

    <!-- COMMENTS -->
    <div class="section active" id="comments">
      <h2>üí¨ Your Comments</h2>
      <div id="comments-list">
        <div class="card">Loading comments...</div>
      </div>
    </div>

    <!-- SETTINGS -->
    <div class="section" id="settings">
      <h2>‚öôÔ∏è Account Settings</h2>
      <div class="card">
        <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
        <p><strong>Plan:</strong> <span id="user-plan">Loading...</span></p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const navLinks = document.querySelectorAll(".nav-link[data-section]");
    const sections = document.querySelectorAll(".section");

    navLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        navLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");

        const target = link.dataset.section;
        sections.forEach(s => {
          s.classList.toggle("active", s.id === target);
        });

        if (target === "explore") loadStories();
      });
    });

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const userRef = db.collection("users").doc(uid);
      const userSnap = await userRef.get();
      const userData = userSnap.data();

      document.getElementById("user-email").textContent = userData.email;
      document.getElementById("user-plan").textContent = userData.plan || "Unknown";

      const commentsRef = await db.collection("comments").where("userId", "==", uid).get();
      const commentList = document.getElementById("comments-list");
      commentList.innerHTML = "";

      if (commentsRef.empty) {
        commentList.innerHTML = `<div class="card">You haven‚Äôt commented on any stories yet.</div>`;
      } else {
        commentsRef.forEach(doc => {
          const c = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="comment-meta">${new Date(c.timestamp?.toDate()).toLocaleString()}</div>
            <strong>${c.storyTitle || "Unknown Story"}</strong>
            <p>${c.text}</p>
          `;
          commentList.appendChild(div);
        });
      }
    });

    async function loadStories() {
      const grid = document.getElementById("storyGrid");
      const searchInput = document.getElementById("storySearch");
      grid.innerHTML = "<p>Loading stories...</p>";

      try {
        const snapshot = await db.collectionGroup("stories").where("status", "==", "published").get();
        grid.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "story-card";
          div.innerHTML = `
            <div class="story-title">${data.title || "Untitled"}</div>
            <div class="story-blurb">${data.blurb || "No description"}</div>
          `;
          div.onclick = () => window.location.href = `story.html?storyId=${data.id}`;
          grid.appendChild(div);
        });

        searchInput.oninput = () => {
          const query = searchInput.value.toLowerCase();
          const cards = grid.querySelectorAll(".story-card");
          cards.forEach(card => {
            const title = card.querySelector(".story-title").innerText.toLowerCase();
            const blurb = card.querySelector(".story-blurb").innerText.toLowerCase();
            card.style.display = (title.includes(query) || blurb.includes(query)) ? "block" : "none";
          });
        };
      } catch (err) {
        console.error("Error loading stories:", err);
        grid.innerHTML = "<p>Failed to load stories.</p>";
      }
    }
  </script>
</body>
</html>
