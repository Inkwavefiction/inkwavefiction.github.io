<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reader Dashboard ‚Äì Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #4f8dc0;
      --white: #ffffff;
      --border: #e0e0e0;
      --sidebar-bg: #111;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      color: var(--white);
      padding: 2rem 1.5rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .nav-link {
      display: block;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 4px;
      font-weight: 500;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #1e1e1e;
    }

    .main {
      margin-left: 260px;
      padding: 2.5rem;
      flex: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .section h2 {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }

    .story-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }

    .comment-meta {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
      float: right;
    }

    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Inkwave</h2>
    <a href="#" class="nav-link active" data-section="favorites">üìö Favorites</a>
    <a href="#" class="nav-link" data-section="comments">üí¨ Comments</a>
    <a href="#" class="nav-link" data-section="following">üë§ Following</a>
    <a href="#" class="nav-link" data-section="settings">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <h1>Reader Dashboard</h1>

    <div class="section active" id="favorites">
      <h2>üìö Your Favorite Stories</h2>
      <div id="favorites-list">
        <div class="card">Loading favorites...</div>
      </div>
    </div>

    <div class="section" id="comments">
      <h2>üí¨ Your Comments</h2>
      <div id="comments-list">
        <div class="card">Loading comments...</div>
      </div>
    </div>

    <div class="section" id="following">
      <h2>üë§ Authors You Follow</h2>
      <div id="following-list">
        <div class="card">Loading followed authors...</div>
      </div>
    </div>

    <div class="section" id="settings">
      <h2>‚öôÔ∏è Account Settings</h2>
      <div class="card">
        <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
        <p><strong>Plan:</strong> <span id="user-plan">Loading...</span></p>
        <!-- Add more settings here later -->
      </div>
    </div>
  </div>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
    authDomain: "inkwave-549c0.firebaseapp.com",
    projectId: "inkwave-549c0",
    storageBucket: "inkwave-549c0.appspot.com",
    messagingSenderId: "1084811926133",
    appId: "1:1084811926133:web:f1656fce68d5c4d697363c"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // üîÑ Section Switching
  const navLinks = document.querySelectorAll(".nav-link");
  const sections = document.querySelectorAll(".section");

  navLinks.forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      navLinks.forEach(l => l.classList.remove("active"));
      link.classList.add("active");

      const target = link.dataset.section;
      sections.forEach(s => {
        s.classList.toggle("active", s.id === target);
      });
    });
  });

  // üß† Load reader data
  auth.onAuthStateChanged(async user => {
    if (!user) {
      alert("Please log in first.");
      window.location.href = "login.html";
      return;
    }

    const uid = user.uid;

    // Get reader data
    const userRef = db.collection("users").doc(uid);
    const userSnap = await userRef.get();
    const userData = userSnap.data();

    document.getElementById("user-email").textContent = userData.email;
    document.getElementById("user-plan").textContent = userData.plan || "Unknown";

    // üîñ Favorites
    const favorites = userData.favorites || [];
    const favList = document.getElementById("favorites-list");
    favList.innerHTML = "";

    if (favorites.length === 0) {
      favList.innerHTML = `<div class="card">You haven‚Äôt favorited any stories yet.</div>`;
    } else {
      for (const storyId of favorites) {
        const storySnap = await db.collectionGroup("stories").where("id", "==", storyId).get();
        storySnap.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<div class="story-title">${data.title || "Untitled Story"}</div><div class="comment-meta">${data.genre || ""}</div>`;
          favList.appendChild(div);
        });
      }
    }

    // üí¨ Comments
    const commentsRef = await db.collection("comments").where("userId", "==", uid).get();
    const commentList = document.getElementById("comments-list");
    commentList.innerHTML = "";

    if (commentsRef.empty) {
      commentList.innerHTML = `<div class="card">You haven‚Äôt commented on any stories yet.</div>`;
    } else {
      commentsRef.forEach(doc => {
        const c = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteComment('${doc.id}')">Delete</button>
          <div class="story-title">${c.storyTitle || "Unknown Story"}</div>
          <div class="comment-meta">${new Date(c.timestamp?.toDate()).toLocaleString()}</div>
          <p>${c.text}</p>
        `;
        commentList.appendChild(div);
      });
    }

    // üë§ Following
    const following = userData.following || [];
    const followList = document.getElementById("following-list");
    followList.innerHTML = "";

    if (following.length === 0) {
      followList.innerHTML = `<div class="card">You‚Äôre not following any authors yet.</div>`;
    } else {
      for (const authorId of following) {
        const authorSnap = await db.collection("users").doc(authorId).get();
        if (authorSnap.exists) {
          const a = authorSnap.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<div class="story-title">${a.displayName || a.email}</div><div class="comment-meta">Author</div>`;
          followList.appendChild(div);
        }
      }
    }
  });

  // üóë Delete comment
  async function deleteComment(commentId) {
    if (confirm("Are you sure you want to delete this comment?")) {
      await db.collection("comments").doc(commentId).delete();
      location.reload();
    }
  }
</script>
</body>
</html>
