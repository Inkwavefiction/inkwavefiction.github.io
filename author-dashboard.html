<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #789a91;
      --bg: #f6f8f7;
      --text: #333;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: var(--white);
      padding: 2rem 1rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .sidebar a {
      display: block;
      margin: 1rem 0;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    .main {
      margin-left: 220px;
      padding: 2rem;
      width: 100%;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
    }

    .stats {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .stat-card {
      background: var(--white);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Inkwave</h2>
    <a href="author-dashboard.html">üè† Dashboard</a>
    <a href="your-stories.html">üìö Your Stories</a>
    <a href="#">üí∞ Earnings</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <div class="top">
      <h1>Welcome back!</h1>
      <p id="user-email"></p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <strong>Total Reads</strong>
        <p>1,234</p>
      </div>
      <div class="stat-card">
        <strong>Total Likes</strong>
        <p>567</p>
      </div>
      <div class="stat-card">
        <strong>Total Earnings</strong>
        <p>$89.40</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.firebasestorage.app",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c",
      measurementId: "G-LKJX3HJ8JX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const emailBox = document.getElementById("user-email");

    onAuthStateChanged(auth, (user) => {
      if (user) emailBox.textContent = user.email;
      else emailBox.textContent = "Not signed in";
    });
  </script>

</body>
</html>
