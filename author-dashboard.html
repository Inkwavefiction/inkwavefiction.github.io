<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Dashboard – Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #789a91;
      --white: #ffffff;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: var(--white);
      padding: 2rem 1.5rem;
      border-right: 1px solid var(--border);
      height: 100vh;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      margin: 1rem 0;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .main {
      flex: 1;
      padding: 2.5rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0;
    }

    .new-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .new-btn:hover {
      background-color: #5f7f76;
    }

    .stats {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 2.5rem;
    }

    .stat-box {
      flex: 1;
      background: var(--white);
      padding: 1.25rem;
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    .stat-box h4 {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .stat-box p {
      font-size: 1.5rem;
      font-weight: 600;
    }

    table {
      width: 100%;
      background-color: var(--white);
      border: 1px solid var(--border);
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
    }

    th {
      background-color: #f0f3f2;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #4caf50;
      margin-right: 0.4rem;
    }

    .story-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .story-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Inkwave</h2>
    <a href="author-dashboard.html">Dashboard</a>
    <a href="#">Earnings</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Dashboard</h1>
      <button class="new-btn" onclick="alert('Story creation coming soon!')">+ New Story</button>
    </div>

    <div class="stats">
      <div class="stat-box">
        <h4>Total Reads</h4>
        <p>1,204</p>
      </div>
      <div class="stat-box">
        <h4>Total Likes</h4>
        <p>387</p>
      </div>
      <div class="stat-box">
        <h4>Total Earnings</h4>
        <p>$98.10</p>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Reads</th>
          <th>Likes</th>
          <th>Revenue</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="story.html?id=1" class="story-link">The Wandering Soul</a></td>
          <td>742</td>
          <td>124</td>
          <td>$21.30</td>
          <td><span class="status-dot"></span> Published</td>
        </tr>
        <tr>
          <td><a href="story.html?id=2" class="story-link">Beneath the Glass</a></td>
          <td>463</td>
          <td>89</td>
          <td>$15.20</td>
          <td><span class="status-dot" style="background-color: gray;"></span> Draft</td>
        </tr>
        <tr>
          <td><a href="story.html?id=3" class="story-link">Ashes and Ember</a></td>
          <td>—</td>
          <td>—</td>
          <td>—</td>
          <td><span class="status-dot" style="background-color: gray;"></span> Draft</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
