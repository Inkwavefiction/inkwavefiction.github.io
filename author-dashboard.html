<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Dashboard â€“ Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --sidebar: #ffffff;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #789a91;
      --card: #ffffff;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: var(--sidebar);
      padding: 2rem 1.5rem;
      border-right: 1px solid var(--border);
    }

    .sidebar h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .nav-link {
      display: block;
      margin: 1rem 0;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .nav-link:hover {
      color: var(--accent);
    }

    .main {
      flex: 1;
      padding: 2.5rem;
      overflow-y: auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .dashboard-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
    }

    .quick-stats {
      display: flex;
      gap: 2rem;
    }

    .stat-box {
      background: var(--card);
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      flex: 1;
    }

    .stat-box h4 {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .stat-box p {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .welcome {
      font-size: 1rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h1>Inkwave</h1>
    <a href="author-dashboard.html" class="nav-link">Dashboard</a>
    <a href="your-stories.html" class="nav-link">Your Stories</a>
    <a href="#" class="nav-link">Earnings</a>
    <a href="#" class="nav-link">Settings</a>
  </aside>

  <main class="main">
    <div class="dashboard-header">
      <div>
        <h2>Dashboard</h2>
        <p class="welcome">Welcome back, <span id="user-email">Author</span></p>
      </div>
    </div>

    <div class="quick-stats">
      <div class="stat-box">
        <h4>Total Reads</h4>
        <p>1,204</p>
      </div>
      <div class="stat-box">
        <h4>Total Likes</h4>
        <p>582</p>
      </div>
      <div class="stat-box">
        <h4>Earnings</h4>
        <p>$92.10</p>
      </div>
    </div>
  </main>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.firebasestorage.app",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c",
      measurementId: "G-LKJX3HJ8JX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const emailEl = document.getElementById("user-email");

    onAuthStateChanged(auth, (user) => {
      if (user) emailEl.textContent = user.email;
    });
  </script>

</body>
</html>
