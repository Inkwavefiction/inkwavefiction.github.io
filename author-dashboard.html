<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 1) Only allow ‚Äúauthor‚Äù or ‚Äúboth‚Äù to stay on this page -->
  <script>window.allowedRoles = ["author","both"];</script>
  <script src="role-guard.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Dashboard ‚Äì Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #789a91;
      --white: #ffffff;
      --border: #e0e0e0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 280px;
      background: #111;
      color: #fff;
      padding: 2rem 1.5rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2.5rem;
      font-weight: 600;
    }
    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 0.6rem;
      transition: background 0.2s, color 0.2s;
    }
    .nav-link:hover {
      background-color: #1a1a1a;
    }
    .nav-link.active {
      background-color: #2a2a2a;
      color: #ffffff;
      font-weight: 600;
    }
    .main {
      margin-left: 280px;
      padding: 2.5rem;
      flex: 1;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .stats {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .stat-box {
      flex: 1;
      background: var(--white);
      padding: 1.25rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .stat-box h4 {
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    .stat-box p {
      font-size: 1.6rem;
      font-weight: 600;
    }
    table {
      width: 100%;
      background-color: var(--white);
      border: 1px solid var(--border);
      border-collapse: collapse;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    th, td {
      text-align: left;
      padding: 0.85rem 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
    }
    th {
      background-color: #eef3f1;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      font-size: 0.8rem;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .story-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    .story-link:hover {
      text-decoration: underline;
    }
    .badge {
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      display: inline-block;
    }
    .badge.published {
      background-color: #d7f0e5;
      color: #2b7a5e;
    }
    .badge.draft {
      background-color: #e8e8e8;
      color: #555;
    }
    .no-stories {
      text-align: center;
      color: var(--muted);
      padding: 2rem 0;
      font-style: italic;
    }
    .btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 1rem;
    }
    .btn:hover {
      background-color: #5f7f76;
    }
  </style>
</head>
<body>
  <!-- 2) Force sessionStorage.setItem('userRole','author') on every sidebar link -->
  <script>sessionStorage.setItem('userRole','author');</script>

  <div class="sidebar">
    <a href="index.html" class="nav-link" onclick="sessionStorage.setItem('userRole','author')">
      <h2>Inkwave</h2>
    </a>
    <a href="author-dashboard.html" class="nav-link active" onclick="sessionStorage.setItem('userRole','author')">
      üè† Dashboard
    </a>
    <a href="earnings.html" class="nav-link" onclick="sessionStorage.setItem('userRole','author')">
      üí∞ Earnings
    </a>
    <a href="blurb-generator.html" class="nav-link" onclick="sessionStorage.setItem('userRole','author')">
      üß† Blurb Generator
    </a>
    <a href="grammar.html" class="nav-link" onclick="sessionStorage.setItem('userRole','author')">
      üìù Grammar Fixer
    </a>
    <a href="story-templates.html" class="nav-link" onclick="sessionStorage.setItem('userRole','author')">
      üìÑ Story Templates
    </a>
    <a href="settings-author.html" class="nav-link" onclick="sessionStorage.setItem('userRole','author')">
      ‚öôÔ∏è Settings
    </a>
  </div>

  <div class="main">
    <h1>üìä Author Dashboard</h1>

    <!-- 3) Summary Stats -->
    <div class="stats">
      <div class="stat-box">
        <h4>Total Reads</h4>
        <p id="total-reads">0</p>
      </div>
      <div class="stat-box">
        <h4>Total Likes</h4>
        <p id="total-likes">0</p>
      </div>
      <div class="stat-box">
        <h4>Total Earnings</h4>
        <p id="total-earnings">$0.00</p>
      </div>
    </div>

    <!-- 4) Stories Table -->
    <button class="btn" id="new-story-btn">+ New Story</button>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Reads</th>
          <th>Likes</th>
          <th>Revenue</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="story-table">
        <tr>
          <td colspan="5" class="no-stories">Loading your stories‚Ä¶</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Firebase + Firestore (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script>
    // 5) Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // 6) ‚Äú+ New Story‚Äù button handler
    function createNewStory() {
      const newId = "story-" + Date.now();
      localStorage.setItem("currentStoryId", newId);
      window.location.href = "new-story.html";
    }
    document.getElementById("new-story-btn").addEventListener("click", createNewStory);

    // 7) Listen for Auth state and load only this author‚Äôs stories
    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("Please log in first.");
        return window.location.href = "login.html";
      }
      const uid = user.uid;

      // Fetch all stories in users/{uid}/stories
      const snapshot = await db.collection("users").doc(uid).collection("stories").get();
      const table = document.getElementById("story-table");
            table.innerHTML = ""; // clear ‚ÄúLoading‚Ä¶‚Äù

      if (snapshot.empty) {
        table.innerHTML =
          '<tr><td colspan="5" class="no-stories">You haven‚Äôt created any stories yet.</td></tr>';
        return;
      }

      let totalReads = 0, totalLikes = 0, totalEarnings = 0;

      snapshot.forEach(docSnap => {
        const s = docSnap.data();
        const title   = s.title   || "(Untitled)";
        const reads   = s.reads    || 0;
        const likes   = s.likes    || 0;
        const revenue = s.revenue  || 0;
        const status  = s.status   || "draft";
        const storyId = docSnap.id;

        totalReads    += isNaN(reads)   ? 0 : reads;
        totalLikes    += isNaN(likes)   ? 0 : likes;
        totalEarnings += isNaN(revenue) ? 0 : revenue;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>
            <a href="#" class="story-link" onclick="openStory('${storyId}')">
              ${title}
            </a>
          </td>
          <td>${reads}</td>
          <td>${likes}</td>
          <td>$${revenue.toFixed(2)}</td>
          <td>
            <span class="badge ${status === 'published' ? 'published' : 'draft'}">
              ${status.charAt(0).toUpperCase() + status.slice(1)}
            </span>
            <span style="margin-left:10px;cursor:pointer;color:crimson;"
                  onclick="deleteStory('${storyId}', this)">üóë</span>
          </td>`;
        table.appendChild(tr);
      });

      // Update summary stats
      document.getElementById("total-reads").textContent    = totalReads;
      document.getElementById("total-likes").textContent    = totalLikes;
      document.getElementById("total-earnings").textContent = `$${totalEarnings.toFixed(2)}`;
    });

    // 8) Open a story in ‚Äúnew-story.html‚Äù for editing
    function openStory(storyId) {
      localStorage.setItem("currentStoryId", storyId);
      window.location.href = "new-story.html";
    }

    // 9) Delete a story
    async function deleteStory(storyId, iconElement) {
      const user = auth.currentUser;
      if (!user) {
        return window.location.href = "login.html";
      }
      const uid = user.uid;

      if (!confirm("Delete this story?")) return;
      try {
        await db.collection("users").doc(uid).collection("stories").doc(storyId).delete();
        iconElement.closest("tr").remove();
      } catch (err) {
        console.error("Delete failed:", err);
        alert("Failed to delete story.");
      }
    }
  </script>
</body>
</html>
