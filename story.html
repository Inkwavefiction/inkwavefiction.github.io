<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Details - Inkwave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f8f7;
      color: #222;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #1e3a5f;
      margin-bottom: 20px;
    }
    .story-content {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 20px;
    }
    img.cover {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="storyDetails">
      <p>Loading story...</p>
    </div>
  </div>

  <!-- Firebase App and Firestore (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration â€“ update with your full config if necessary
    var firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.appspot.com",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    // Helper to get query parameter by name
    function getQueryParam(param) {
      var params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Get storyId and authorId from URL (authorId is optional)
    var storyId = getQueryParam("storyId");
    var authorId = getQueryParam("authorId");

    if (!storyId) {
      document.getElementById("storyDetails").innerHTML = "<p>No story ID provided.</p>";
    } else if (authorId) {
      // If both storyId and authorId are provided, query directly
      db.collection("users").doc(authorId).collection("stories").doc(storyId).get()
        .then(function(doc) {
          if (!doc.exists) {
            document.getElementById("storyDetails").innerHTML = "<p>Story not found.</p>";
            return;
          }
          displayStory(doc.data());
        })
        .catch(function(error) {
          console.error("Error loading story:", error);
          document.getElementById("storyDetails").innerHTML = "<p>Failed to load story details.</p>";
        });
    } else {
      // If only storyId is provided, use a collectionGroup query
      db.collectionGroup("stories")
        .where(firebase.firestore.FieldPath.documentId(), "==", storyId)
        .get()
        .then(function(snapshot) {
          if (snapshot.empty) {
            document.getElementById("storyDetails").innerHTML = "<p>Story not found.</p>";
            return;
          }
          // Assume storyId is unique and take the first match
          snapshot.forEach(function(doc) {
            displayStory(doc.data());
          });
        })
        .catch(function(error) {
          console.error("Error loading story:", error);
          document.getElementById("storyDetails").innerHTML = "<p>Failed to load story details.</p>";
        });
    }

    function displayStory(data) {
      var html = "";
      if (data.cover) {
        html += '<img class="cover" src="' + data.cover + '" alt="Cover image">';
      }
      html += '<h1>' + (data.title || "Untitled") + '</h1>';
      html += '<div class="story-content">' + (data.content || data.blurb || "No content available.") + '</div>';
      document.getElementById("storyDetails").innerHTML = html;
    }
  </script>
</body>
</html>
