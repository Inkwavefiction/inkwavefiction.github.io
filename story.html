<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story ‚Äì Inkwave</title>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      color: #333;
    }
    /* COVER IMAGE: full‚Äêwidth, fixed to 50vh, cropping bottom half */
    #cover {
      width: 100vw;
      height: 50vh;
      object-fit: cover;
      object-position: top;
      display: none; /* show only if reader */
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 0 1rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 1rem 0 0.5rem;
      color: #222;
    }
    .blurb {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .author-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 1rem;
    }
    .author-box img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .author-box .name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #444;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 1rem 0;
      font-size: 1rem;
      color: #777;
    }
    .section-title {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.25rem;
      text-align: left;
    }
    .section-content {
      font-size: 1.2rem;
      line-height: 1.75;
      margin-bottom: 2rem;
      color: #444;
      text-align: left;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    .nav-buttons button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #789a91;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .nav-buttons button:hover {
      background-color: #647a81;
    }
    .nav-buttons button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #789a91;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .comments-section {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      text-align: left;
    }
    .comments-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .comment {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    .comment-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 0.5rem;
    }
    .comment-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .comment-author {
      font-weight: 600;
      color: #789a91;
    }
    .comment-content {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }
    .reply-btn {
      background: none;
      border: none;
      color: #789a91;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .reply-btn:hover {
      text-decoration: underline;
    }
    .replies {
      margin-left: 30px;
      margin-top: 1rem;
    }
    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-top: 0.5rem;
    }
    .post-comment-btn, .post-reply-btn {
      margin-top: 0.5rem;
      background-color: #789a91;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .post-comment-btn:hover, .post-reply-btn:hover {
      background-color: #647a81;
    }
    .signup-prompt {
      text-align: center;
      font-style: italic;
      color: #555;
      margin: 3rem 0;
    }
    .signup-prompt a {
      color: #789a91;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img id="cover" alt="Cover Image">

  <main>
    <div class="header">
      <h1 id="title">Loading...</h1>
      <div class="blurb" id="blurb"></div>
      <div id="authorInfo" class="author-box" style="display: none;">
        <a id="authorProfileLink" href="#" style="display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit;">
          <img id="authorPhoto" src="" alt="Author Photo">
          <div class="name" id="authorName"></div>
        </a>
      </div>
      <div class="stats">
        <div>Views: <span id="viewCount">0</span></div>
        <div>Likes: <span id="likeCount">0</span></div>
      </div>
    </div>

    <!-- story area -->
    <div class="section-title" id="section-name"></div>
    <div class="section-content" id="section-content"></div>

    <div class="nav-buttons" id="navButtons">
      <button id="prevBtn">‚Üê Previous</button>
      <button id="nextBtn">Next ‚Üí</button>
      <button id="favBtn">‚ù§Ô∏è Favorite</button>
      <button id="followBtn">üë§ Follow Author</button>
    </div>

    <div class="comments-section" id="commentsSection">
      <h2>Comments</h2>
      <div id="commentList"></div>
      <div style="margin-top: 2rem;">
        <textarea id="newComment" rows="3" placeholder="Write a new comment..."></textarea>
        <button class="post-comment-btn" onclick="postComment()">Post Comment</button>
      </div>
    </div>

    <div style="text-align: center;">
      <a href="explore.html" class="back-link">‚Üê Back to stories</a>
    </div>
  </main>

  <script>
    // 1) Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const storyId = new URLSearchParams(window.location.search).get("storyId");

    // 2) Grab DOM references
    const coverEl         = document.getElementById("cover");
    const titleEl         = document.getElementById("title");
    const blurbEl         = document.getElementById("blurb");
    const sectionTitleEl  = document.getElementById("section-name");
    const sectionContentEl= document.getElementById("section-content");
    const viewCountEl     = document.getElementById("viewCount");
    const likeCountEl     = document.getElementById("likeCount");
    const prevBtn         = document.getElementById("prevBtn");
    const nextBtn         = document.getElementById("nextBtn");
    const favBtn          = document.getElementById("favBtn");
    const followBtn       = document.getElementById("followBtn");
    const navButtons      = document.getElementById("navButtons");
    const authorNameEl    = document.getElementById("authorName");
    const authorPhotoEl   = document.getElementById("authorPhoto");
    const authorInfoBox   = document.getElementById("authorInfo");
    const authorProfileLink = document.getElementById("authorProfileLink");
    const commentList     = document.getElementById("commentList");
    const commentsSection = document.getElementById("commentsSection");

    let sectionKeys = [];
    let currentIndex = 0;
    let sections = {};
    let currentUser = null;
    let authorId = null;
    let storyData = null;

    // 3) Simple function to inject the ‚Äúsign up‚Äù prompt and hide everything else
    function showSignupPrompt() {
      // hide cover, author box, stats, nav buttons, comments
      coverEl.style.display = "none";
      blurbEl.textContent = "";
      authorInfoBox.style.display = "none";
      viewCountEl.textContent = "";
      likeCountEl.textContent = "";
      navButtons.style.display = "none";
      commentsSection.style.display = "none";

      // clear any previous section title/content
      sectionTitleEl.textContent = "";
      sectionContentEl.innerHTML = `
        <p class="signup-prompt">
          Please sign up as a reader to see this story. 
          <a href="signup.html">Sign up now</a>
        </p>
      `;
    }

    // 4) Once we know we have a valid ‚Äúreader‚Äù user, fetch & render the story
    async function fetchAndRenderStory() {
      // 4a) get the story doc via collectionGroup
      const snap = await db.collectionGroup("stories")
        .where("id", "==", storyId)
        .get();

      if (snap.empty) {
        titleEl.textContent = "Story not found.";
        return;
      }

      const doc = snap.docs[0];
      storyData = doc.data();
      authorId = doc.ref.parent.parent.id;

      // 4b) increment reads counter
      const storyRef = db.collection("users")
        .doc(authorId)
        .collection("stories")
        .doc(storyId);
      await storyRef.update({ reads: firebase.firestore.FieldValue.increment(1) });

      // 4c) show cover, title, blurb, stats, author info
      if (storyData.coverUrl) {
        coverEl.src = storyData.coverUrl;
        coverEl.style.display = "block";
      }
      titleEl.textContent = storyData.title || "Untitled";
      blurbEl.textContent = storyData.blurb || "";
      viewCountEl.textContent = storyData.reads ?? 0;
      likeCountEl.textContent = storyData.likes ?? 0;

      // 4d) load author info
      const authorDoc = await db.collection("authors").doc(authorId).get();
      if (authorDoc.exists) {
        const aData = authorDoc.data();
        authorNameEl.textContent = aData.displayName || "Unknown Author";
        authorPhotoEl.src = aData.photoURL || "https://placehold.co/48x48";
        authorProfileLink.href = `author-profile.html?authorId=${authorId}`;
        authorInfoBox.style.display = "flex";
      }

      // 4e) prepare sections array
      sections = storyData.sections || {};
      sectionKeys = storyData.sectionOrder || Object.keys(sections);
      currentIndex = 0;

      // 4f) render the first section
      renderCurrentSection();

      // 4g) load comments (if you want comments for readers only)
      loadComments();
    }

    // 5) Render the current section keyed by currentIndex
    function renderCurrentSection() {
      const key = sectionKeys[currentIndex];
      const rawHtml = sections[key].content || "";

      sectionTitleEl.textContent = key;
      sectionContentEl.innerHTML = rawHtml;

      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === sectionKeys.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderCurrentSection();
      }
    });
    nextBtn.addEventListener("click", () => {
      if (currentIndex < sectionKeys.length - 1) {
        currentIndex++;
        renderCurrentSection();
      }
    });

    favBtn.addEventListener("click", async () => {
      if (!currentUser || !storyData || !authorId) return;
      favBtn.disabled = true;
      try {
        await db.collection("users")
          .doc(currentUser.uid)
          .collection("favorites")
          .doc(storyId)
          .set({
            id: storyId,
            title: storyData.title || "Untitled",
            author: authorId,
            cover: storyData.coverUrl || "",
            blurb: storyData.blurb || "",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        const storyRef = db.collection("users")
          .doc(authorId)
          .collection("stories")
          .doc(storyId);
        await storyRef.update({
          likes: firebase.firestore.FieldValue.increment(1)
        });
        likeCountEl.textContent = parseInt(likeCountEl.textContent) + 1;
        favBtn.textContent = "Favorited";
      } catch (err) {
        console.error("Favorite error:", err);
        alert("Failed to favorite story.");
        favBtn.disabled = false;
      }
    });

    followBtn.addEventListener("click", async () => {
      if (!currentUser || !authorId) return;
      try {
        const authorDoc = await db.collection("authors").doc(authorId).get();
        const data = authorDoc.data();
        await db.collection("users")
          .doc(currentUser.uid)
          .collection("following")
          .doc(authorId)
          .set({
            id: authorId,
            displayName: data.displayName || "Unknown",
            photoURL: data.photoURL || "",
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        window.location.href = "following.html";
      } catch (err) {
        console.error("Follow error:", err);
        alert("Failed to follow author.");
      }
    });

    function toggleReplyBox(commentId) {
      const container = document.getElementById("reply-container-" + commentId);
      if (container.innerHTML.trim() !== "") {
        container.innerHTML = "";
      } else {
        container.innerHTML = `
          <textarea rows="2" placeholder="Write a reply..."></textarea>
          <button class="post-reply-btn" onclick="postReply('${commentId}')">Submit Reply</button>
        `;
      }
    }

    async function postReply(parentId) {
      const container = document.getElementById("reply-container-" + parentId);
      const textarea = container.querySelector("textarea");
      const text = textarea.value.trim();
      if (!text) return alert("Please write a reply.");
      try {
        const userDoc = await db.collection("users").doc(currentUser.uid).get();
        const userData = userDoc.exists ? userDoc.data() : {};
        const username = userData.username || userData.displayName || "Anonymous";
        const userPhotoURL = userData.photoURL || "https://placehold.co/32x32";
        await db.collection("comments").add({
          storyId,
          userId: currentUser.uid,
          text,
          username,
          userPhotoURL,
          parentId: parentId,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          storyTitle: storyData.title || "Untitled"
        });
        textarea.value = "";
        container.innerHTML = "";
        loadComments();
      } catch (err) {
        console.error("Error posting reply:", err);
        alert("Failed to post reply.");
      }
    }

    async function postComment() {
      const textarea = document.getElementById("newComment");
      const text = textarea.value.trim();
      if (!text) return alert("Please write something first.");
      try {
        const userDoc = await db.collection("users").doc(currentUser.uid).get();
        const userData = userDoc.exists ? userDoc.data() : {};
        const username = userData.username || userData.displayName || "Anonymous";
        const userPhotoURL = userData.photoURL || "https://placehold.co/32x32";
        await db.collection("comments").add({
          storyId,
          userId: currentUser.uid,
          text,
          username,
          userPhotoURL,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          storyTitle: storyData.title || "Untitled"
        });
        textarea.value = "";
        loadComments();
      } catch (err) {
        console.error("Error loading comments:", err);
        alert("Something went wrong while posting your comment.");
      }
    }

    async function loadComments() {
      commentList.innerHTML = "Loading comments...";
      try {
        const commentsSnap = await db.collection("comments")
          .where("storyId", "==", storyId)
          .orderBy("timestamp", "asc")
          .get();
        if (commentsSnap.empty) {
          commentList.innerHTML = "<p>No comments yet.</p>";
          return;
        }
        let comments = [];
        commentsSnap.forEach(doc => {
          let data = doc.data();
          data.id = doc.id;
          comments.push(data);
        });
        const topComments = comments.filter(c => !c.parentId);
        const replies = {};
        comments.filter(c => c.parentId).forEach(c => {
          if (!replies[c.parentId]) replies[c.parentId] = [];
          replies[c.parentId].push(c);
        });
        commentList.innerHTML = "";
        topComments.forEach(c => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `
            <div class="comment-header">
              <img src="${c.userPhotoURL || 'https://placehold.co/32x32'}" alt="User">
              <span class="comment-author">${c.username || "Anonymous"}</span>
            </div>
            <div class="comment-content">${c.text || ""}</div>
            <button class="reply-btn" onclick="toggleReplyBox('${c.id}')">Reply</button>
            <div class="reply-container" id="reply-container-${c.id}"></div>
            <div class="replies" id="replies-${c.id}"></div>
          `;
          commentList.appendChild(div);
          if (replies[c.id]) {
            const repliesDiv = div.querySelector("#replies-" + c.id);
            replies[c.id].forEach(reply => {
              const replyDiv = document.createElement("div");
              replyDiv.className = "comment";
              replyDiv.style.marginTop = "1rem";
              replyDiv.innerHTML = `
                <div class="comment-header">
                  <img src="${reply.userPhotoURL || 'https://placehold.co/32x32'}" alt="User">
                  <span class="comment-author">${reply.username || "Anonymous"}</span>
                </div>
                <div class="comment-content">${reply.text || ""}</div>
                <button class="reply-btn" onclick="toggleReplyBox('${reply.id}')">Reply</button>
                <div class="reply-container" id="reply-container-${reply.id}"></div>
              `;
              repliesDiv.appendChild(replyDiv);
            });
          }
        });
      } catch (err) {
        console.error("Error loading comments:", err);
        commentList.innerHTML = "<p>Error loading comments.</p>";
      }
    }

    // 6) Wait for Firebase Auth state, then conditionally gate the story
    auth.onAuthStateChanged(async user => {
      currentUser = user;

      if (!currentUser) {
        // Not signed in ‚Üí show signup prompt (and never load story)
        showSignupPrompt();
        return;
      }

      // 7) If signed in, fetch this user's Firestore record and check role
      try {
        const userDoc = await db.collection("users").doc(currentUser.uid).get();
        if (!userDoc.exists) {
          // no user doc ‚Üí treat as ‚Äúnot a reader‚Äù
          showSignupPrompt();
          return;
        }
        const data = userDoc.data();
        if (data.role !== "reader") {
          // signed in but not a ‚Äúreader‚Äù ‚Üí prompt signup/upgrading to reader
          showSignupPrompt();
          return;
        }

        // 8) Now we know: user is signed in **and** has role==="reader"
        //     So fetch & render the story for them
        navButtons.style.display = "flex";
        commentsSection.style.display = "block";
        await fetchAndRenderStory();

        // 9) Disable ‚ÄúFavorite‚Äù if already in favorites
        const favDoc = await db.collection("users")
          .doc(currentUser.uid)
          .collection("favorites")
          .doc(storyId)
          .get();
        if (favDoc.exists) {
          favBtn.disabled = true;
          favBtn.textContent = "Favorited";
        }
      } catch (err) {
        console.error("Error checking reader role:", err);
        // In case of any Firestore error, fallback to signup prompt
        showSignupPrompt();
      }
    });
  </script>
</body>
</html>
