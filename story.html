<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story ‚Äì Inkwave</title>
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* (styles unchanged from your last version) */
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      color: #333;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0;
    }
    /* Header Styles */
    .header {
      text-align: center;
      padding: 0 1rem;
    }
    .cover {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 1rem 0 0.5rem;
      color: #222;
    }
    .blurb {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .author-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 1rem;
    }
    .author-box img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .author-box .name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #444;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 1rem 0;
      font-size: 1rem;
      color: #777;
    }
    /* Story Section Styles */
    .section-title {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.25rem;
      text-align: left;
    }
    .section-content {
      font-size: 1.2rem;
      line-height: 1.75;
      margin-bottom: 2rem;
      color: #444;
      text-align: left;
    }
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    .nav-buttons button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #789a91;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .nav-buttons button:hover {
      background-color: #647a81;
    }
    .nav-buttons button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #789a91;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    /* Comments & Replies Styling */
    .comments-section {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      text-align: left;
    }
    .comments-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .comment {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    .comment-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 0.5rem;
    }
    .comment-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .comment-author {
      font-weight: 600;
      color: #789a91;
    }
    .comment-content {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }
    .reply-btn {
      background: none;
      border: none;
      color: #789a91;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .reply-btn:hover {
      text-decoration: underline;
    }
    .replies {
      margin-left: 30px;
      margin-top: 1rem;
    }
    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-top: 0.5rem;
    }
    .post-comment-btn, .post-reply-btn {
      margin-top: 0.5rem;
      background-color: #789a91;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .post-comment-btn:hover, .post-reply-btn:hover {
      background-color: #647a81;
    }
  </style>
</head>
<body>
  <main>
    <!-- Header Section -->
    <div class="header">
      <img id="cover" class="cover" style="display:none" alt="Cover Image">
      <h1 id="title">Loading...</h1>
      <div class="blurb" id="blurb"></div>
      <div id="authorInfo" class="author-box" style="display: none;">
        <a id="authorProfileLink" href="#" style="display: flex; gap: 15px; text-decoration: none; color: inherit;">
          <img id="authorPhoto" src="" alt="Author Photo">
          <div class="name" id="authorName"></div>
        </a>
      </div>
      <div class="stats">
        <div>Views: <span id="viewCount">0</span></div>
        <div>Likes: <span id="likeCount">0</span></div>
      </div>
    </div>

    <!-- Story Content -->
    <div class="section-title" id="section-name"></div>
    <div class="section-content" id="section-content"></div>
    <div class="nav-buttons">
      <button id="prevBtn">‚Üê Previous</button>
      <button id="nextBtn">Next ‚Üí</button>
      <button id="favBtn">‚ù§Ô∏è Favorite</button>
      <button id="followBtn">üë§ Follow Author</button>
    </div>

    <!-- Comments -->
    <div class="comments-section" id="commentsSection">
      <h2>Comments</h2>
      <div id="commentList"></div>
      <div style="margin-top: 2rem;">
        <textarea id="newComment" rows="3" placeholder="Write a new comment..."></textarea>
        <button class="post-comment-btn" onclick="postComment()">Post Comment</button>
      </div>
    </div>

    <div style="text-align: center;">
      <a href="explore.html" class="back-link">‚Üê Back to stories</a>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      projectId: "inkwave-549c0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storyId = new URLSearchParams(window.location.search).get("storyId");

    let currentUser, sections, sectionKeys, currentIndex, authorId, storyData;

    // ------------------ COMMENT HELPERS ------------------

    // Post a new top‚Äëlevel comment
    async function postComment() {
      const text = document.getElementById("newComment").value.trim();
      if (!text) return alert("Please write something first.");
      try {
        await db.collection("comments").add({
          storyId,
          userId: currentUser.uid,
          text,
          parentId: null,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("newComment").value = "";
        await loadComments();
      } catch (e) {
        console.error(e);
        alert("Failed to post comment.");
      }
    }

    // Post a reply to a given comment
    async function postReply(parentId) {
      const container = document.getElementById("reply-container-" + parentId);
      const text = container.querySelector("textarea").value.trim();
      if (!text) return alert("Please write a reply.");
      try {
        await db.collection("comments").add({
          storyId,
          userId: currentUser.uid,
          text,
          parentId,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        await loadComments();
      } catch (e) {
        console.error(e);
        alert("Failed to post reply.");
      }
    }

    // Toggle reply form under a comment
    function toggleReplyBox(commentId) {
      const c = document.getElementById("reply-container-" + commentId);
      c.innerHTML = c.innerHTML
        ? ""
        : `<textarea rows="2" placeholder="Write a reply..."></textarea>
           <button class="post-reply-btn" onclick="postReply('${commentId}')">Submit Reply</button>`;
    }

    // Load & render comments + replies, looking up each commenter‚Äôs displayName & photoURL
    async function loadComments() {
      const list = document.getElementById("commentList");
      list.innerHTML = "Loading comments‚Ä¶";

      // 1) fetch all comments for this story, newest last
      const snap = await db.collection("comments")
        .where("storyId","==",storyId)
        .orderBy("timestamp","asc")
        .get();
      if (snap.empty) {
        list.innerHTML = "<p>No comments yet.</p>";
        return;
      }

      // 2) build arrays of comment data & unique userIds
      const comments = [];
      const uids = new Set();
      snap.forEach(doc => {
        const d = doc.data();
        comments.push({ id: doc.id, ...d });
        uids.add(d.userId);
      });

      // 3) batch‚Äëfetch each user‚Äôs Firestore doc
      const users = await Promise.all(
        Array.from(uids).map(uid => db.collection("users").doc(uid).get())
      );
      const userMap = {};
      users.forEach(u => {
        if (u.exists) {
          const d = u.data();
          userMap[u.id] = {
            name: d.displayName || "Anonymous",
            photo: d.photoURL || "https://placehold.co/32x32"
          };
        }
      });

      // 4) separate top‚Äëlevel vs. replies
      const top = comments.filter(c => !c.parentId);
      const replies = {};
      comments.filter(c => c.parentId).forEach(c => {
        (replies[c.parentId] = replies[c.parentId]||[]).push(c);
      });

      // 5) render
      list.innerHTML = "";
      top.forEach(c => {
        const u = userMap[c.userId] || {};
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <div class="comment-header">
            <img src="${u.photo}" alt="">
            <span class="comment-author">${u.name}</span>
          </div>
          <div class="comment-content">${c.text}</div>
          <button class="reply-btn" onclick="toggleReplyBox('${c.id}')">Reply</button>
          <div id="reply-container-${c.id}"></div>
          <div class="replies" id="replies-${c.id}"></div>
        `;
        list.appendChild(div);

        // render its replies
        (replies[c.id]||[]).forEach(r => {
          const ru = userMap[r.userId] || {};
          const rv = document.createElement("div");
          rv.className = "comment";
          rv.style.marginTop = "1rem";
          rv.innerHTML = `
            <div class="comment-header">
              <img src="${ru.photo}" alt="">
              <span class="comment-author">${ru.name}</span>
            </div>
            <div class="comment-content">${r.text}</div>
            <button class="reply-btn" onclick="toggleReplyBox('${r.id}')">Reply</button>
            <div id="reply-container-${r.id}"></div>
          `;
          div.querySelector(`#replies-${c.id}`).appendChild(rv);
        });
      });
    }

    // ------------------ STORY LOADING ------------------

    function renderSection(i) {
      document.getElementById("section-name").textContent = sectionKeys[i];
      document.getElementById("section-content").innerHTML = sections[sectionKeys[i]].content || "";
      document.getElementById("prevBtn").disabled = i===0;
      document.getElementById("nextBtn").disabled = i===sectionKeys.length-1;
    }

    auth.onAuthStateChanged(async user => {
      if (!user) {
        document.getElementById("title").textContent = "You must be logged in.";
        return;
      }
      currentUser = user;

      // fetch story, author, sections, stats‚Ä¶ (unchanged from before)
      const snap = await db.collectionGroup("stories").where("id","==",storyId).get();
      if (snap.empty) {
        document.getElementById("title").textContent = "Story not found.";
        return;
      }
      const doc = snap.docs[0];
      storyData = doc.data();
      authorId = doc.ref.parent.parent.id;

      // increment views
      await db.collection("users").doc(authorId)
        .collection("stories").doc(storyId)
        .update({ reads: firebase.firestore.FieldValue.increment(1) });

      // populate header
      document.getElementById("title").textContent = storyData.title || "Untitled";
      document.getElementById("blurb").textContent = storyData.blurb || "";
      if (storyData.coverUrl) {
        const c = document.getElementById("cover");
        c.src = storyData.coverUrl;
        c.style.display = "block";
      }
      sections = storyData.sections||{};
      sectionKeys = storyData.sectionOrder||Object.keys(sections);
      currentIndex = 0;
      renderSection(0);
      document.getElementById("likeCount").textContent = storyData.likes||0;
      document.getElementById("viewCount").textContent = storyData.reads||0;

      // author info
      const aDoc = await db.collection("authors").doc(authorId).get();
      if (aDoc.exists) {
        const d = aDoc.data();
        document.getElementById("authorName").textContent = d.displayName||"Unknown";
        document.getElementById("authorPhoto").src = d.photoURL||"https://placehold.co/48x48";
        document.getElementById("authorProfileLink").href = `author-profile.html?authorId=${authorId}`;
        document.getElementById("authorInfo").style.display = "flex";
      }

      // favorite button state
      const fav = await db.collection("users").doc(currentUser.uid)
        .collection("favorites").doc(storyId).get();
      if (fav.exists) {
        document.getElementById("favBtn").disabled = true;
        document.getElementById("favBtn").textContent = "Favorited";
      }

      // finally load comments
      await loadComments();
    });

    // Prev / Next / Fav / Follow handlers (unchanged from before)‚Ä¶
    document.getElementById("prevBtn").onclick = () => {
      if (currentIndex>0) renderSection(--currentIndex);
    };
    document.getElementById("nextBtn").onclick = () => {
      if (currentIndex<sectionKeys.length-1) renderSection(++currentIndex);
    };
    document.getElementById("favBtn").onclick = async () => {
      const btn = document.getElementById("favBtn");
      btn.disabled = true;
      await db.collection("users").doc(currentUser.uid)
        .collection("favorites").doc(storyId).set({ id: storyId, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
      await db.collection("users").doc(authorId)
        .collection("stories").doc(storyId)
        .update({ likes: firebase.firestore.FieldValue.increment(1) });
      document.getElementById("likeCount").textContent =
        +document.getElementById("likeCount").textContent + 1;
      btn.textContent = "Favorited";
    };
    document.getElementById("followBtn").onclick = async () => {
      const doc = await db.collection("authors").doc(authorId).get();
      const d = doc.data()||{};
      await db.collection("users").doc(currentUser.uid)
        .collection("following").doc(authorId)
        .set({ id: authorId, displayName: d.displayName, photoURL: d.photoURL, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
      location.href = "following.html";
    };
  </script>
</body>
</html>
