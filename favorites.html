<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favorites ‚Äì Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #4f8dc0;
      --white: #ffffff;
      --border: #e0e0e0;
      --sidebar-bg: #111;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      color: var(--white);
      padding: 2rem 1.5rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .nav-link {
      display: block;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 4px;
      font-weight: 500;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #1e1e1e;
    }

    .main {
      margin-left: 260px;
      padding: 2.5rem;
      flex: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }

    .story-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }

    .comment-meta {
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Inkwave</h2>
    <a href="reader-dashboard.html" class="nav-link">üìö Dashboard</a>
    <a href="favorites.html" class="nav-link active">‚ù§Ô∏è Favorites</a>
    <a href="comments.html" class="nav-link">üí¨ Comments</a>
    <a href="following.html" class="nav-link">üë§ Following</a>
    <a href="settings.html" class="nav-link">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <h1>Your Favorite Stories</h1>
    <div id="favorites-list">
      <div class="card">Loading favorites...</div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }

      const favList = document.getElementById("favorites-list");
      favList.innerHTML = "";

      const favSnap = await db.collection("users").doc(user.uid).collection("favorites").orderBy("timestamp", "desc").get();

      if (favSnap.empty) {
        favList.innerHTML = `<div class="card">You haven‚Äôt favorited any stories yet.</div>`;
        return;
      }

      favSnap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="story-title">${data.title || "Untitled Story"}</div>
          <div class="comment-meta">${data.blurb || "No blurb available."}</div>
        `;
        favList.appendChild(div);
      });
    });
  </script>
</body>
</html>
