<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Favorites ‚Äì Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #4f8dc0;
      --white: #ffffff;
      --border: #e0e0e0;
      --sidebar-bg: #0d0d0d;
      --sidebar-width: 280px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: var(--white);
      padding: 2rem 1.5rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2.5rem;
      font-weight: 600;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 0.6rem;
      transition: background 0.2s, color 0.2s;
    }

    .nav-link:hover {
      background-color: #1a1a1a;
    }

    .nav-link.active {
      background-color: #2a2a2a;
      color: #ffffff;
      font-weight: 600;
    }

    .main {
      margin-left: var(--sidebar-width);
      padding: 2.5rem;
      flex: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: box-shadow 0.2s;
      display: block;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .story-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.4rem;
    }

    .blurb {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .card img {
      max-width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Inkwave</h2>
    <a href="favorites.html" class="nav-link active">üìö Favorites</a>
    <a href="comments.html" class="nav-link">üí¨ Comments</a>
    <a href="following.html" class="nav-link">üë§ Following</a>
    <a href="explore.html" class="nav-link">üì∞ Explore Stories</a>
    <a href="settings.html" class="nav-link">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <h1>üìö Your Favorite Stories</h1>
    <div id="favorites-list">
      <div class="card">Loading favorites...</div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const list = document.getElementById("favorites-list");
      list.innerHTML = "";

      const favRef = await db.collection("users").doc(uid).collection("favorites").orderBy("timestamp", "desc").get();

      if (favRef.empty) {
        list.innerHTML = `<div class="card">You haven‚Äôt favorited any stories yet.</div>`;
        return;
      }

      favRef.forEach(doc => {
        const s = doc.data();
        const card = document.createElement("a");
        card.href = `story.html?storyId=${s.id}`;
        card.className = "card";
        card.innerHTML = `
          ${s.cover ? `<img src="${s.cover}" alt="Cover Image">` : ""}
          <div class="story-title">${s.title}</div>
          <div class="blurb">${s.blurb || "No description available."}</div>
        `;
        list.appendChild(card);
      });
    });
  </script>
</body>
</html>
