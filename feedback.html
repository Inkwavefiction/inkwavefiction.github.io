  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      background-color: #f5f5f5; 
      color: #222; 
    }
    /* Same top bar styling as index.html */
    .navbar { background: #2c3e50; }
    .navbar-brand, .nav-link { color: white !important; }
    .theme-toggle { 
      cursor: pointer; 
      font-size: 18px; 
      padding: 10px; 
      position: absolute; 
      top: 10px; 
      right: 20px; 
    }
    .feedback-container { 
      margin-top: 100px; 
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;

      border-radius: 8px;

    }
  </style>
</head>
<body>

<span class="theme-toggle">ðŸŒ™</span>

<!-- Top Bar (same as index.html) -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Inkwave</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" id="nav-links">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

  </div>

<!-- Feedback Form Container -->
<div class="container feedback-container">
  <h1 class="text-center mb-4">Feedback</h1>
  <p class="text-center">We value your feedback! Please let us know if you have any bugs, feature suggestions, or comments.</p>
  <form action="https://submit-form.com/z1FwQqGlb" method="POST">
    <div class="mb-3">
      <label for="feedbackName" class="form-label">Name (optional)</label>
      <input type="text" class="form-control" id="feedbackName" name="name" placeholder="Your name">
    </div>
    <div class="mb-3">
      <label for="feedbackEmail" class="form-label">Email (optional)</label>
      <input type="email" class="form-control" id="feedbackEmail" name="email" placeholder="Your email">
    </div>
    <div class="mb-3">
      <label for="feedbackMessage" class="form-label">Message</label>
      <textarea class="form-control" id="feedbackMessage" name="message" rows="5" placeholder="Enter your feedback here..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>
  <div class="mt-4 text-center">
    <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelector(".theme-toggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });
</script>
</body>
