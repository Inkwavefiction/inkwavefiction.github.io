<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback â€“ Inkwave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      background-color: #f5f5f5; 
      color: #222; 
    }
    .container { 
      margin-top: 50px; 
    }
    .feedback-form { 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 18px;
      padding: 10px;
      position: fixed;
      top: 10px;
      right: 20px;
    }
  </style>
</head>
<body>

<span class="theme-toggle">ðŸŒ™</span>

<div class="container">
  <h1 class="text-center mb-4">Feedback</h1>
  <p class="text-center">We value your feedback! Please let us know if you have any bugs to report, feature suggestions, or other comments.</p>
  <div class="feedback-form mt-4">
    <form id="feedbackForm">
      <div class="mb-3">
        <label for="feedbackName" class="form-label">Name (optional)</label>
        <input type="text" class="form-control" id="feedbackName" placeholder="Your name">
      </div>
      <div class="mb-3">
        <label for="feedbackEmail" class="form-label">Email (optional)</label>
        <input type="email" class="form-control" id="feedbackEmail" placeholder="Your email">
      </div>
      <div class="mb-3">
        <label for="feedbackMessage" class="form-label">Message</label>
        <textarea class="form-control" id="feedbackMessage" rows="4" placeholder="Enter your feedback here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
    <div id="feedbackResponse" class="mt-3"></div>
    <div class="mt-4">
      <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Theme toggle
  document.querySelector(".theme-toggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });

  // Replace with your actual Formspark endpoint URL
  const FORMSPARK_ENDPOINT = "https://submit.formspark.io/YOUR_FORMSPARK_FORM_ID";

  // Handle the feedback form submission using Formspark
  document.getElementById("feedbackForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const name = document.getElementById("feedbackName").value;
    const email = document.getElementById("feedbackEmail").value;
    const message = document.getElementById("feedbackMessage").value;
    const responseDiv = document.getElementById("feedbackResponse");
    
    if (message.trim() === "") {
      responseDiv.innerText = "Please enter your feedback.";
      return;
    }
    
    // Build the payload expected by Formspark (key names can be adjusted if needed)
    const formData = {
      name: name,
      email: email,
      message: message
    };

    // Post the data to Formspark
    fetch(FORMSPARK_ENDPOINT, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    })
    .then(response => {
      if (response.ok) {
        responseDiv.innerText = "Thank you for your feedback!";
        document.getElementById("feedbackForm").reset();
      } else {
        responseDiv.innerText = "Error submitting feedback. Please try again later.";
      }
    })
    .catch(error => {
      console.error("Error submitting feedback:", error);
      responseDiv.innerText = "Error submitting feedback. Please try again later.";
    });
  });
</script>
</body>
</html>
