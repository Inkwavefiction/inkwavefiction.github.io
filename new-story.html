<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Story â€“ Inkwave</title>

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --accent: #789a91;
      --bg: #f5f7f6;
      --text: #1e1e1e;
      --light-gray: #f0f1f2;
      --border: #ddd;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: var(--light-gray);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
    }

    .editor-area {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .title-input {
      font-size: 2.2rem;
      font-family: 'Playfair Display', serif;
      border: none;
      border-bottom: 1px solid var(--border);
      margin-bottom: 0.5rem;
      padding: 0.5rem 0;
      outline: none;
      width: 100%;
    }

    #save-status {
      text-align: right;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }

    #toolbar { margin-bottom: 1rem; }

    #editor {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      height: calc(100vh - 260px);
    }

    .section {
      display: flex;
      align-items: center;
      background: #e8ecf0;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      font-size: 0.95rem;
      color: #111;
      margin-bottom: 0.5rem;
      cursor: pointer;
      font-weight: 500;
    }

    .section:hover {
      background: #d8dee4;
    }

    .button-bar {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn { background-color: #ddd; color: #333; }
    .publish-btn { background-color: var(--accent); color: white; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Chapters / Sections</h3>
    <div id="sections"></div>
    <button class="add-section" onclick="addSection()">âž• Add Section</button>
  </div>

  <div class="editor-area">
    <input class="title-input" id="story-title" placeholder="Enter your story title..." />
    <div id="save-status">Not Saved</div>

    <div id="toolbar">
      <select class="ql-header">
        <option selected></option>
        <option value="1">H1</option>
        <option value="2">H2</option>
      </select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <button class="ql-link"></button>
      <button class="ql-clean"></button>
    </div>

    <div id="editor"></div>

    <div class="button-bar">
      <button class="save-btn" onclick="saveDraft()">Save Draft</button>
      <button class="publish-btn" onclick="goToPublish()">Publish</button>
    </div>
  </div>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
    authDomain: "inkwave-549c0.firebaseapp.com",
    projectId: "inkwave-549c0",
    storageBucket: "inkwave-549c0.appspot.com",
    messagingSenderId: "1084811926133",
    appId: "1:1084811926133:web:auto-generated"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentUser;
  let storyId = localStorage.getItem("currentStoryId");
  const sectionData = {};
  let currentSection = null;

  const quill = new Quill('#editor', {
    theme: 'snow',
    placeholder: 'Start writing your story...',
    modules: { toolbar: '#toolbar' }
  });

  firebase.auth().onAuthStateChanged(async user => {
    if (!user) return alert("You must log in.");
    currentUser = user;

    if (!storyId) return alert("No story ID. Please start from the dashboard.");

    const docRef = db.collection("users").doc(user.uid).collection("stories").doc(storyId);
    const docSnap = await docRef.get();

    if (docSnap.exists) {
      const data = docSnap.data();
      document.getElementById("story-title").value = data.title || "";
      Object.entries(data.sections || {}).forEach(([name, section]) => {
        sectionData[name] = { content: section.content || "" };
      });
      renderSections();
      if (Object.keys(sectionData).length > 0) {
        switchSection(Object.keys(sectionData)[0]);
      }
    } else {
      addSection("Introduction");
    }
  });

  function saveDraft() {
    if (!currentUser || !storyId || !currentSection) {
      alert("Missing user, section, or story ID");
      return;
    }

    const title = document.getElementById("story-title").value;
    sectionData[currentSection].content = quill.root.innerHTML;

    db.collection("users").doc(currentUser.uid).collection("stories").doc(storyId).set({
      title,
      status: "draft",
      sections: sectionData
    }).then(() => {
      document.getElementById("save-status").textContent = "Saved âœ“";
      localStorage.removeItem("currentStoryId");
      window.location.href = "author-dashboard.html";
    }).catch(err => {
      console.error("Save error", err);
      alert("Failed to save.");
    });
  }

  function goToPublish() {
    alert("Publishing coming soon!");
  }

  function addSection(name = null) {
    const sectionName = name || `Section ${Object.keys(sectionData).length + 1}`;
    sectionData[sectionName] = { content: "" };
    renderSections();
    switchSection(sectionName);
  }

  function switchSection(name) {
    if (currentSection) {
      sectionData[currentSection].content = quill.root.innerHTML;
    }
    currentSection = name;
    quill.root.innerHTML = sectionData[name]?.content || "";
    highlightSection(name);
  }

  function renderSections() {
    const container = document.getElementById("sections");
    container.innerHTML = '';
    Object.keys(sectionData).forEach(name => {
      const div = document.createElement("div");
      div.className = "section";
      div.innerHTML = `ðŸ“„ ${name}`;
      div.onclick = () => switchSection(name);
      container.appendChild(div);
    });
  }

  function highlightSection(name) {
    document.querySelectorAll(".section").forEach(sec => {
      sec.style.backgroundColor = sec.textContent.includes(name) ? "#c8dad3" : "#e8ecf0";
    });
  }

  // Show "Not Saved" when typing
  quill.on('text-change', () => {
    document.getElementById("save-status").textContent = "Not Saved";
  });

  document.getElementById("story-title").addEventListener("input", () => {
    document.getElementById("save-status").textContent = "Not Saved";
  });
</script>
</body>
</html>
