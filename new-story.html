<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Story â€“ Inkwave</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&family=Merriweather&family=Lora&family=Roboto&family=Open+Sans&family=Source+Code+Pro&display=swap" rel="stylesheet">

  <!-- Quill styles -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --accent: #789a91;
      --white: #ffffff;
    }

    body {
      background-color: var(--bg);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .editor-wrapper {
      max-width: 950px;
      margin: 3rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.04);
    }

    .title-input {
      width: 100%;
      font-size: 2.2rem;
      font-family: 'Playfair Display', serif;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
      margin-bottom: 1.5rem;
      outline: none;
    }

    #editor {
      height: 450px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button-bar {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #ddd;
      color: #333;
    }

    .publish-btn {
      background-color: var(--accent);
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Custom font classes */
    .ql-font-playfair { font-family: 'Playfair Display', serif; }
    .ql-font-merriweather { font-family: 'Merriweather', serif; }
    .ql-font-lora { font-family: 'Lora', serif; }
    .ql-font-roboto { font-family: 'Roboto', sans-serif; }
    .ql-font-open-sans { font-family: 'Open Sans', sans-serif; }
    .ql-font-source-code { font-family: 'Source Code Pro', monospace; }
  </style>
</head>
<body>

  <div class="editor-wrapper">
    <input class="title-input" type="text" placeholder="Enter your story title..." />

    <div id="toolbar">
      <select class="ql-font">
        <option selected></option>
        <option value="playfair">Playfair</option>
        <option value="merriweather">Merriweather</option>
        <option value="lora">Lora</option>
        <option value="roboto">Roboto</option>
        <option value="open-sans">Open Sans</option>
        <option value="source-code">Code</option>
      </select>
      <select class="ql-header">
        <option selected></option>
        <option value="1">H1</option>
        <option value="2">H2</option>
        <option value="3">H3</option>
      </select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <button class="ql-blockquote"></button>
      <button class="ql-link"></button>
      <button class="ql-code-block"></button>
      <button class="ql-clean"></button>
    </div>

    <div id="editor"></div>

    <div class="button-bar">
      <button class="save-btn" onclick="saveDraft()">Save Draft</button>
      <button class="publish-btn" onclick="goToPublish()">Publish</button>
    </div>
  </div>

  <!-- Quill Scripts -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const Font = Quill.import('formats/font');
    Font.whitelist = ['playfair', 'merriweather', 'lora', 'roboto', 'open-sans', 'source-code'];
    Quill.register(Font, true);

    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start writing your story here...',
      modules: {
        toolbar: '#toolbar'
      }
    });

    function saveDraft() {
      const title = document.querySelector('.title-input').value;
      const content = quill.root.innerHTML;
      alert("Story saved (not really yet): " + title);
    }

    function goToPublish() {
      alert("This will take you to the Publish Page soon!");
    }
  </script>

</body>
</html>
