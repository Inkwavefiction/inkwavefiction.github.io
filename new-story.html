<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Story â€“ Inkwave</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- Google Fonts Loader -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

  <style>
    :root {
      --accent: #789a91;
      --bg: #f5f7f6;
      --text: #1e1e1e;
      --white: #ffffff;
      --light-gray: #f0f1f2;
      --border: #ddd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: var(--light-gray);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
    }

    .sidebar h3 {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .section {
      display: flex;
      align-items: center;
      background: #e8ecf0;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      font-size: 0.95rem;
      color: #111;
      margin-bottom: 0.5rem;
      cursor: pointer;
      font-weight: 500;
    }

    .section:hover {
      background: #d8dee4;
    }

    .section-icon {
      margin-right: 0.5rem;
    }

    .add-section {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
      background: none;
      border: none;
      text-align: left;
      padding: 0.4rem 0;
      cursor: pointer;
    }

    .editor-area {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .title-input {
      font-size: 2.2rem;
      font-family: 'Playfair Display', serif;
      border: none;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
      outline: none;
      width: 100%;
    }

    #toolbar {
      margin-bottom: 1rem;
    }

    #editor {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      height: calc(100vh - 260px);
    }

    .button-bar {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #ddd;
      color: #333;
    }

    .publish-btn {
      background-color: var(--accent);
      color: white;
    }

    .font-modal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      width: 500px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      z-index: 999;
      display: none;
    }

    .font-modal h4 {
      margin-bottom: 0.8rem;
    }

    .font-option {
      padding: 0.4rem 0;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .font-option:hover {
      background-color: #f9f9f9;
    }

    .font-modal-close {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .more-fonts-btn {
      margin-left: 1rem;
      font-size: 0.95rem;
      background: none;
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Chapters / Sections</h3>
    <div id="sections"></div>
    <button class="add-section" onclick="addSection()">âž• Add Section</button>
  </div>

  <!-- Main Editor -->
  <div class="editor-area">
    <input class="title-input" id="story-title" placeholder="Enter your story title..." />

    <!-- Toolbar -->
    <div id="toolbar">
      <select class="ql-header">
        <option selected></option>
        <option value="1">H1</option>
        <option value="2">H2</option>
      </select>

      <select class="ql-font" id="font-selector">
        <option value="poppins" selected>Poppins</option>
        <option value="playfair-display">Playfair</option>
        <option value="lora">Lora</option>
      </select>

      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <button class="ql-link"></button>
      <button class="ql-clean"></button>

      <button class="more-fonts-btn" onclick="toggleFontModal()">More Fonts</button>
    </div>

    <!-- Editor -->
    <div id="editor"></div>

    <!-- Buttons -->
    <div class="button-bar">
      <button class="save-btn" onclick="saveDraft()">Save Draft</button>
      <button class="publish-btn" onclick="goToPublish()">Publish</button>
    </div>
  </div>

  <!-- Font Picker Modal -->
  <div class="font-modal" id="font-modal">
    <div>
      <span class="font-modal-close" onclick="toggleFontModal()">âœ•</span>
      <h4>Select a Font</h4>
    </div>
    <div id="font-list"></div>
  </div>
<script>
  const sectionData = {};
  let currentSection = null;

  const fontList = [
    'Roboto', 'Open Sans', 'Lato', 'Merriweather', 'Poppins',
    'Playfair Display', 'Lora', 'Raleway', 'Quicksand', 'Inter',
    'Caveat', 'Permanent Marker', 'Comfortaa', 'Satisfy', 'Bitter',
    'Dancing Script', 'DM Serif Display', 'Fira Sans', 'Libre Baskerville'
  ];

  WebFont.load({
    google: {
      families: fontList
    }
  });

  const Font = Quill.import('formats/font');
  Font.whitelist = fontList.map(f => f.toLowerCase().replace(/\s+/g, '-'));
  Quill.register(Font, true);

  const quill = new Quill('#editor', {
    theme: 'snow',
    placeholder: 'Start writing your story...',
    modules: {
      toolbar: '#toolbar'
    }
  });

  function saveDraft() {
    const title = document.getElementById("story-title").value;
    const content = quill.root.innerHTML;
    if (currentSection) {
      sectionData[currentSection].content = content;
    }
    alert("Draft saved for: " + title + " â€“ Section: " + currentSection);
  }

  function goToPublish() {
    alert("This will go to the publishing flow soon!");
  }

  function toggleFontModal() {
    const modal = document.getElementById("font-modal");
    modal.style.display = modal.style.display === "block" ? "none" : "block";
  }

  function addSection(name = null) {
    const sectionName = name || `Section ${Object.keys(sectionData).length + 1}`;
    sectionData[sectionName] = { content: '' };
    renderSections();
    switchSection(sectionName);
  }

  function switchSection(name) {
    if (currentSection) {
      sectionData[currentSection].content = quill.root.innerHTML;
    }
    currentSection = name;
    quill.root.innerHTML = sectionData[name].content || '';
    highlightActiveSection(name);
  }

  function renderSections() {
    const container = document.getElementById("sections");
    container.innerHTML = '';
    Object.keys(sectionData).forEach(name => {
      const div = document.createElement("div");
      div.className = "section";
      div.innerHTML = `<span class="section-icon">ðŸ“„</span> ${name}`;
      div.onclick = () => switchSection(name);
      container.appendChild(div);
    });
  }

  function highlightActiveSection(name) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => {
      section.style.backgroundColor = section.textContent.trim().includes(name) ? '#c8dad3' : '#e8ecf0';
    });
  }

  const fontListDiv = document.getElementById('font-list');
  fontList.forEach(font => {
    const div = document.createElement('div');
    div.className = 'font-option';
    div.style.fontFamily = font;
    div.textContent = font;
    div.onclick = () => {
      const val = font.toLowerCase().replace(/\s+/g, '-');
      const select = document.getElementById('font-selector');
      if (![...select.options].some(o => o.value === val)) {
        const opt = document.createElement('option');
        opt.value = val;
        opt.innerText = font;
        select.appendChild(opt);
      }
      select.value = val;
      quill.format('font', val);
      toggleFontModal();
    };
    fontListDiv.appendChild(div);
  });

  // Initialize with one section
  addSection('Introduction');
</script>

</body>
</html>
