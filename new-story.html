<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Story â€“ Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --accent: #789a91;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
    }

    .editor-wrapper {
      max-width: 900px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    .title-input {
      width: 100%;
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
      border: none;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem;
      margin-bottom: 2rem;
      outline: none;
    }

    #editor {
      height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button-bar {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #e0e0e0;
      color: #333;
    }

    .publish-btn {
      background-color: var(--accent);
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="editor-wrapper">
    <input class="title-input" type="text" placeholder="Enter your story title..." />

    <!-- Editor -->
    <div id="editor"></div>

    <!-- Buttons -->
    <div class="button-bar">
      <button class="save-btn" onclick="saveDraft()">Save Draft</button>
      <button class="publish-btn" onclick="goToPublish()">Publish</button>
    </div>
  </div>

  <!-- Quill Library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start writing your story...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{'list': 'ordered'}, {'list': 'bullet'}],
          ['link', 'blockquote', 'code-block'],
          ['clean']
        ]
      }
    });

    function saveDraft() {
      const title = document.querySelector('.title-input').value;
      const content = quill.root.innerHTML;
      alert("Saving your story...\n\n(Title: " + title + ")");
      // To do: Save to Firebase or localStorage
    }

    function goToPublish() {
      alert("Redirecting to publish setup...");
      // In future: window.location.href = 'publish-story.html';
    }
  </script>

</body>
</html>
