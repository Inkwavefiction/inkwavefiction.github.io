<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Story â€“ Inkwave</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- Google Fonts API -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

  <style>
    :root {
      --accent: #789a91;
      --bg: #f5f7f6;
      --text: #1e1e1e;
      --white: #ffffff;
      --light-gray: #f0f1f2;
      --border: #ddd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--light-gray);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
    }

    .sidebar h3 {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .tab {
      display: flex;
      align-items: center;
      background: #e8ecf0;
      padding: 0.7rem 1rem;
      border-radius: 999px;
      font-size: 0.95rem;
      color: #111;
      margin-bottom: 0.5rem;
      cursor: pointer;
      font-weight: 500;
    }

    .tab:hover {
      background: #d8dee4;
    }

    .tab-icon {
      margin-right: 0.5rem;
    }

    .sidebar .add-tab {
      margin-top: 1rem;
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      padding: 0;
    }

    /* Main Editor */
    .editor-area {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .title-input {
      font-size: 2.2rem;
      font-family: 'Playfair Display', serif;
      border: none;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
      outline: none;
      width: 100%;
    }

    #toolbar {
      margin-bottom: 1rem;
    }

    #editor {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      height: calc(100vh - 260px);
    }

    .button-bar {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #ddd;
      color: #333;
    }

    .publish-btn {
      background-color: var(--accent);
      color: white;
    }

    /* Font support */
    .ql-font-poppins { font-family: 'Poppins', sans-serif; }
    .ql-font-playfair-display { font-family: 'Playfair Display', serif; }
    .ql-font-lora { font-family: 'Lora', serif; }
    .ql-font-roboto { font-family: 'Roboto', sans-serif; }
    .ql-font-source-code-pro { font-family: 'Source Code Pro', monospace; }
    .ql-font-merriweather { font-family: 'Merriweather', serif; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Document Tabs</h3>
    <div class="tab"><span class="tab-icon">ðŸ“„</span> Tab 1</div>
    <button class="add-tab" onclick="alert('Coming soon: Add new tab')">ï¼‹</button>
    <p style="font-size: 0.85rem; color: #777; margin-top: 1rem;">Headings you add to the document will appear here.</p>
  </div>

  <!-- Editor -->
  <div class="editor-area">
    <input class="title-input" placeholder="Enter your story title..." />

    <!-- Toolbar -->
    <div id="toolbar">
      <select class="ql-header">
        <option selected></option>
        <option value="1">H1</option>
        <option value="2">H2</option>
      </select>

      <select class="ql-font">
        <option selected value="poppins">Poppins</option>
        <option value="playfair-display">Playfair</option>
        <option value="lora">Lora</option>
        <option value="roboto">Roboto</option>
        <option value="source-code-pro">Code</option>
        <option value="merriweather">Merriweather</option>
      </select>

      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <button class="ql-link"></button>
      <button class="ql-clean"></button>
    </div>

    <div id="editor"></div>

    <div class="button-bar">
      <button class="save-btn" onclick="saveDraft()">Save Draft</button>
      <button class="publish-btn" onclick="goToPublish()">Publish</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    WebFont.load({
      google: {
        families: ['Poppins', 'Playfair Display', 'Lora', 'Roboto', 'Source Code Pro', 'Merriweather']
      }
    });

    const Font = Quill.import('formats/font');
    Font.whitelist = ['poppins', 'playfair-display', 'lora', 'roboto', 'source-code-pro', 'merriweather'];
    Quill.register(Font, true);

    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start writing your story...',
      modules: {
        toolbar: '#toolbar'
      }
    });

    function saveDraft() {
      const title = document.querySelector('.title-input').value;
      const content = quill.root.innerHTML;
      alert("Saved: " + title);
    }

    function goToPublish() {
      alert("Redirecting to Publish Page soon...");
    }
  </script>

</body>
</html>
