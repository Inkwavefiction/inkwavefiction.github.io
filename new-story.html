<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Story ‚Äì Inkwave</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- Google Fonts API -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

  <style>
    :root {
      --accent: #789a91;
      --bg: #f4f7f6;
      --text: #1e1e1e;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #111;
      color: white;
      padding: 2rem 1.5rem;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .sidebar a {
      color: #ddd;
      margin-bottom: 1rem;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }

    /* Main Editor Layout */
    .editor-area {
      flex: 1;
      padding: 2rem;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }

    .title-input {
      font-size: 2.4rem;
      font-family: 'Playfair Display', serif;
      border: none;
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
      padding: 0.5rem 0;
      outline: none;
      width: 100%;
    }

    #toolbar {
      margin-bottom: 1rem;
    }

    #editor {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      height: calc(100vh - 250px);
      overflow-y: auto;
    }

    .button-bar {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #ddd;
      color: #333;
    }

    .publish-btn {
      background-color: var(--accent);
      color: white;
    }

    /* Font Picker */
    .ql-font-picker {
      margin-left: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Inkwave</h2>
    <a href="#">üìñ Story</a>
    <a href="#">üìù Chapters</a>
    <a href="#">üì¢ Blurb & Meta</a>
    <a href="#">‚úÖ Readiness</a>
  </div>

  <!-- Main Editor -->
  <div class="editor-area">
    <input class="title-input" placeholder="Enter your story title..." />

    <!-- Toolbar -->
    <div id="toolbar">
      <select class="ql-header">
        <option selected></option>
        <option value="1">H1</option>
        <option value="2">H2</option>
      </select>

      <select class="ql-font"></select>

      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <button class="ql-blockquote"></button>
      <button class="ql-link"></button>
      <button class="ql-clean"></button>
    </div>

    <!-- Editor -->
    <div id="editor"></div>

    <!-- Buttons -->
    <div class="button-bar">
      <button class="save-btn" onclick="saveDraft()">Save Draft</button>
      <button class="publish-btn" onclick="goToPublish()">Publish</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const fontNames = [
      "Poppins", "Playfair Display", "Merriweather", "Lora", "Roboto", "Open Sans", "Source Code Pro", "Montserrat", "Nunito", "Raleway", "Libre Baskerville"
    ];

    const fontPicker = document.querySelector('.ql-font');
    fontNames.forEach(font => {
      const option = document.createElement('option');
      option.value = font.toLowerCase().replace(/ /g, '-');
      option.innerText = font;
      fontPicker.appendChild(option);
    });

    WebFont.load({ google: { families: fontNames } });

    const Font = Quill.import('formats/font');
    Font.whitelist = fontNames.map(f => f.toLowerCase().replace(/ /g, '-'));
    Quill.register(Font, true);

    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start writing your story...',
      modules: {
        toolbar: '#toolbar'
      }
    });

    function saveDraft() {
      const title = document.querySelector('.title-input').value;
      const content = quill.root.innerHTML;
      alert("Saving draft: " + title);
    }

    function goToPublish() {
      alert("Opening publish flow soon...");
    }
  </script>

</body>
</html>
