<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Stories - Inkwave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #d9d9d9);
      color: #222;
      text-align: center;
      padding: 30px;
    }
    .navbar {
      background: #2c3e50;
      padding: 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 18px;
    }
    .container {
      max-width: 1000px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: auto;
      margin-top: 30px;
    }
    .search-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }
    .search-box {
      display: none;
      transition: all 0.3s ease;
      width: 200px;
    }
    .search-box.active {
      display: block;
    }
    .search-icon {
      cursor: pointer;
      background: #2c3e50;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .filter-container {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;
      padding-top: 20px;
    }
    .story-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      transition: transform 0.3s ease-in-out;
    }
    .story-card:hover {
      transform: scale(1.03);
    }
    .story-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .story-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .story-card-tag {
      display: inline-block;
      background: #eef3f1;
      color: #333;
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      margin: 0.25rem 6px 0.5rem 0;
    }
    .story-description {
      font-size: 0.95rem;
      color: #666;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #0056b3;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      transition: 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #004494;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: #1e3a5f;
    }
    p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="stories.html">Stories</a>
    <a href="become-author.html">Become an Author</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <h1>Explore Stories</h1>
    <p>Discover amazing fiction from talented authors.</p>

    <div class="search-container">
      <span class="search-icon" onclick="toggleSearch()">üîç</span>
      <input type="text" id="searchBar" class="form-control search-box" placeholder="Search for stories..." oninput="filterStories()">
    </div>

    <div class="filter-container">
      <select class="form-select">
        <option>Sort by: Newest</option>
        <option>Sort by: Oldest</option>
        <option>Sort by: Most Popular</option>
      </select>
      <select class="form-select">
        <option>Filter by Genre</option>
        <option>Fantasy</option>
        <option>Romance</option>
        <option>Science Fiction</option>
        <option>Mystery</option>
      </select>
    </div>

    <div class="story-grid" id="storyGrid"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storyGrid = document.getElementById("storyGrid");

    // Query for published stories
    db.collectionGroup("stories")
      .where("status", "==", "published")
      .get()
      .then(snapshot => {
        if (snapshot.empty) {
          storyGrid.innerHTML = "<p>No stories published yet.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "story-card";

          if (data.cover) {
            const img = document.createElement("img");
            img.src = data.cover;
            img.alt = "Cover image";
            card.appendChild(img);
          }

          const title = document.createElement("h3");
          title.textContent = data.title || "Untitled";
          card.appendChild(title);

          if (data.genre) {
            const genreTag = document.createElement("span");
            genreTag.className = "story-card-tag";
            genreTag.textContent = data.genre;
            card.appendChild(genreTag);
          }

          if (Array.isArray(data.tags)) {
            data.tags.forEach(tag => {
              const tagEl = document.createElement("span");
              tagEl.className = "story-card-tag";
              tagEl.textContent = tag;
              card.appendChild(tagEl);
            });
          }

          const blurb = document.createElement("p");
          blurb.className = "story-description";
          blurb.textContent = data.blurb || "No description available.";
          card.appendChild(blurb);

          const btn = document.createElement("button");
          btn.className = "btn btn-primary";
          btn.textContent = "Read More";
          // Redirect to story details page when clicked.
          btn.onclick = () => window.location.href = `story.html?storyId=${doc.id}`;
          card.appendChild(btn);

          storyGrid.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error loading stories:", error);
        storyGrid.innerHTML = "<p>Failed to load stories.</p>";
      });

    function toggleSearch() {
      document.getElementById('searchBar').classList.toggle('active');
    }

    function filterStories() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const cards = document.querySelectorAll('.story-card');
      cards.forEach(card => {
        const title = card.querySelector('h3').innerText.toLowerCase();
        const blurb = card.querySelector('.story-description').innerText.toLowerCase();
        card.style.display = (title.includes(query) || blurb.includes(query)) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
