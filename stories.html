<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Stories - Inkwave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #d9d9d9);
      color: #222;
      text-align: center;
      padding: 30px;
    }
    .navbar {
      background: #2c3e50;
      padding: 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 18px;
    }
    .container {
      max-width: 1000px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: auto;
      margin-top: 30px;
    }
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding-top: 20px;
    }
    .story-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      transition: transform 0.3s ease-in-out;
    }
    .story-card:hover {
      transform: scale(1.03);
    }
    .story-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .story-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .story-card-tag {
      display: inline-block;
      background: #eef3f1;
      color: #333;
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      margin: 0.25rem 6px 0.5rem 0;
    }
    .story-description {
      font-size: 0.95rem;
      color: #666;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    .btn-primary, .btn-secondary {
      border-radius: 5px;
      font-size: 14px;
      transition: 0.3s ease-in-out;
      margin-right: 10px;
    }
    .btn-primary {
      background-color: #0056b3;
      color: white;
    }
    .btn-primary:hover {
      background-color: #004494;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #545b62;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="stories.html">Stories</a>
    <a href="reader-dashboard.html">Dashboard</a>
    <a href="become-author.html">Become an Author</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <h1>Explore Stories</h1>
    <p>Discover amazing fiction from talented authors.</p>

    <div class="story-grid" id="storyGrid"></div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storyGrid = document.getElementById("storyGrid");

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadStories();
      } else {
        alert("Please log in to explore stories.");
        window.location.href = "login.html";
      }
    });

    function loadStories() {
      db.collectionGroup("stories")
        .where("status", "==", "published")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            storyGrid.innerHTML = "<p>No stories published yet.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            const authorId = doc.ref.parent.parent.id; // Extract author ID
            const storyId = doc.id;

            const card = document.createElement("div");
            card.className = "story-card";

            if (data.cover) {
              const img = document.createElement("img");
              img.src = data.cover;
              img.alt = "Cover image";
              card.appendChild(img);
            }

            const title = document.createElement("h3");
            title.textContent = data.title || "Untitled";
            card.appendChild(title);

            if (data.genre) {
              const genreTag = document.createElement("span");
              genreTag.className = "story-card-tag";
              genreTag.textContent = data.genre;
              card.appendChild(genreTag);
            }

            if (Array.isArray(data.tags)) {
              data.tags.forEach(tag => {
                const tagEl = document.createElement("span");
                tagEl.className = "story-card-tag";
                tagEl.textContent = tag;
                card.appendChild(tagEl);
              });
            }

            const blurb = document.createElement("p");
            blurb.className = "story-description";
            blurb.textContent = data.blurb || "No description available.";
            card.appendChild(blurb);

            const readBtn = document.createElement("button");
            readBtn.className = "btn btn-primary";
            readBtn.textContent = "Read More";
            readBtn.onclick = () => window.location.href = `story.html?storyId=${storyId}`;
            card.appendChild(readBtn);

            const favBtn = document.createElement("button");
            favBtn.className = "btn btn-secondary";
            favBtn.textContent = "❤️ Favorite";
            favBtn.onclick = () => saveFavorite(storyId, data);
            card.appendChild(favBtn);

            const followBtn = document.createElement("button");
            followBtn.className = "btn btn-secondary";
            followBtn.textContent = "👤 Follow Author";
            followBtn.onclick = () => followAuthor(authorId);
            card.appendChild(followBtn);

            storyGrid.appendChild(card);
          });
        })
        .catch(error => {
          console.error("Error loading stories:", error);
          storyGrid.innerHTML = "<p>Failed to load stories.</p>";
        });
    }

    function saveFavorite(storyId, storyData) {
      const ref = db.collection("users").doc(currentUser.uid).collection("favorites").doc(storyId);
      ref.set({
        title: storyData.title || "Untitled",
        author: storyData.author || "Unknown",
        cover: storyData.cover || "",
        genre: storyData.genre || "",
        blurb: storyData.blurb || "",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Story added to favorites!");
      }).catch(err => {
        console.error("Error favoriting story:", err);
      });
    }

    function followAuthor(authorId) {
      const ref = db.collection("users").doc(currentUser.uid).collection("following").doc(authorId);
      db.collection("authors").doc(authorId).get().then(doc => {
        if (!doc.exists) return alert("Author not found.");

        const data = doc.data();
        ref.set({
          displayName: data.displayName || "Unknown Author",
          bio: data.bio || "",
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          alert("You're now following this author!");
        });
      }).catch(err => {
        console.error("Error following author:", err);
      });
    }
  </script>
</body>
</html>
