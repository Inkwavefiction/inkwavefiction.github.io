<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Stories - Inkwave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #b0c4de, #1e3a5f);
      color: #222;
      text-align: center;
      padding: 30px;
    }
    .navbar {
      background: #2c3e50;
      padding: 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 18px;
    }
    .container {
      max-width: 900px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: auto;
      margin-top: 30px;
    }
    .search-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
      position: relative;
    }
    .search-box {
      display: none;
      transition: all 0.3s ease;
      width: 200px;
    }
    .search-box.active {
      display: block;
    }
    .search-icon {
      cursor: pointer;
      background: #2c3e50;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .filter-container {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }
    .story-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }
    .story-card:hover {
      transform: scale(1.05);
    }
    .story-cover {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .story-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .story-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .tag {
      display: inline-block;
      background: #e0ece9;
      color: #2f4f4f;
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 999px;
      margin: 3px;
    }
    .btn-primary {
      background-color: #0056b3;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      transition: 0.3s ease-in-out;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background-color: #004494;
    }
    #emptyMessage {
      color: #777;
      font-size: 16px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="stories.html">Stories</a>
    <a href="become-author.html">Become an Author</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <h1>Explore Stories</h1>
    <p>Discover amazing fiction from talented authors.</p>

    <div class="search-container">
      <span class="search-icon" onclick="toggleSearch()">üîç</span>
      <input type="text" id="searchBar" class="form-control search-box" placeholder="Search for stories..." oninput="filterStories()">
    </div>

    <div class="filter-container">
      <select class="form-select">
        <option>Sort by: Newest</option>
        <option>Sort by: Oldest</option>
        <option>Sort by: Most Popular</option>
      </select>
      <select class="form-select">
        <option>Filter by Genre</option>
        <option>Fantasy</option>
        <option>Romance</option>
        <option>Science Fiction</option>
        <option>Mystery</option>
      </select>
    </div>

    <div class="story-grid" id="storyGrid"></div>
    <div id="emptyMessage" style="display:none;">No published stories yet. Check back soon!</div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collectionGroup, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.appspot.com",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const storyGrid = document.getElementById("storyGrid");
    const emptyMessage = document.getElementById("emptyMessage");

    async function loadStories() {
      const q = query(collectionGroup(db, "stories"), where("status", "==", "published"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        emptyMessage.style.display = "block";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const storyId = doc.id;
        const authorId = doc.ref.parent.parent.id;

        const card = document.createElement("div");
        card.className = "story-card";
        card.innerHTML = `
          ${data.cover ? `<img class="story-cover" src="${data.cover}" alt="Story cover">` : ''}
          <h3 class="story-title">${data.title || "Untitled"}</h3>
          <div>
            ${data.genre ? `<span class="tag">${data.genre}</span>` : ''}
            ${Array.isArray(data.tags) ? data.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
          </div>
          <p class="story-description">${data.blurb || ""}</p>
          <a href="story.html?storyId=${storyId}&authorId=${authorId}">
            <button class="btn btn-primary">Read More</button>
          </a>
        `;
        storyGrid.appendChild(card);
      });
    }

    loadStories();
  </script>

  <script>
    function toggleSearch() {
      document.getElementById('searchBar').classList.toggle('active');
    }

    function filterStories() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const stories = document.querySelectorAll('.story-card');

      stories.forEach(story => {
        const title = story.querySelector('.story-title')?.innerText.toLowerCase() || '';
        const description = story.querySelector('.story-description')?.innerText.toLowerCase() || '';
        const tags = Array.from(story.querySelectorAll('.tag')).map(tag => tag.innerText.toLowerCase()).join(' ');

        const matches = title.includes(query) || description.includes(query) || tags.includes(query);
        story.style.display = matches ? "block" : "none";
      });
    }
  </script>

</body>
</html>
