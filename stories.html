<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Stories â€“ Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      padding: 40px 20px;
      margin: 0;
    }
    .navbar {
      background: #2c3e50;
      padding: 15px;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .story-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }
    .story-card img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
    }
    .story-details {
      padding: 24px;
    }
    .story-title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin: 0 0 10px;
    }
    .tags {
      margin: 10px 0;
    }
    .tag {
      display: inline-block;
      background: #e5ecec;
      color: #444;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 3px 6px 6px 0;
    }
    .story-blurb {
      font-size: 16px;
      color: #444;
      margin-top: 12px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background: #789a91;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 14px;
      text-decoration: none;
    }
    .btn:hover {
      background: #5f7f76;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="stories.html">Stories</a>
    <a href="become-author.html">Become an Author</a>
    <a href="about.html">About</a>
  </div>

  <div class="container" id="storyList">
    <!-- Stories will be rendered here -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collectionGroup, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.appspot.com",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const storyList = document.getElementById("storyList");

    async function loadPublishedStories() {
      const q = query(collectionGroup(db, "stories"), where("status", "==", "published"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((docSnap) => {
        const story = docSnap.data();
        const storyId = docSnap.id;
        const authorId = docSnap.ref.parent.parent.id;

        const card = document.createElement("div");
        card.className = "story-card";

        card.innerHTML = `
          <img src="${story.cover || 'https://via.placeholder.com/800x400'}" alt="Story cover">
          <div class="story-details">
            <h2 class="story-title">${story.title || 'Untitled'}</h2>
            <div class="tags">
              ${(story.genre ? `<span class="tag">${story.genre}</span>` : '')}
              ${(Array.isArray(story.tags) ? story.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : '')}
            </div>
            <p class="story-blurb">${story.blurb || ''}</p>
            <a href="story.html?storyId=${storyId}&authorId=${authorId}" class="btn">Read More</a>
          </div>
        `;

        storyList.appendChild(card);
      });
    }

    loadPublishedStories();
  </script>
</body>
</html>
