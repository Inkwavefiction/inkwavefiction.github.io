<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Stories â€“ Inkwave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #b0c4de, #1e3a5f);
      color: #222;
      padding: 30px;
    }
    .navbar {
      background: #2c3e50;
      padding: 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 18px;
    }
    .container {
      max-width: 900px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: auto;
      margin-top: 30px;
    }
    .story-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      margin-bottom: 30px;
      text-align: left;
    }
    .story-cover {
      width: 100%;
      height: auto;
      max-height: 350px;
      object-fit: cover;
    }
    .story-content {
      padding: 20px;
    }
    .story-title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .tag {
      display: inline-block;
      background: #f2f4f5;
      color: #333;
      font-size: 13px;
      padding: 5px 10px;
      border-radius: 999px;
      margin: 3px 5px 10px 0;
    }
    .story-blurb {
      font-size: 15px;
      color: #444;
      margin-top: 10px;
    }
    .btn-read {
      background-color: #789a91;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    .btn-read:hover {
      background-color: #5f7f76;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="stories.html">Stories</a>
    <a href="become-author.html">Become an Author</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">Explore Stories</h1>
    <div id="storyList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collectionGroup, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.appspot.com",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c",
      measurementId: "G-LKJX3HJ8JX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const storyList = document.getElementById("storyList");

    async function loadPublishedStories() {
      const q = query(collectionGroup(db, "stories"), where("status", "==", "published"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(async (docSnap) => {
        const story = docSnap.data();
        const storyId = docSnap.id;
        const authorId = docSnap.ref.parent.parent.id;

        const card = document.createElement("div");
        card.className = "story-card";

        card.innerHTML = `
          <img src="${story.coverUrl || 'https://via.placeholder.com/800x400'}" class="story-cover" alt="Cover for ${story.title}">
          <div class="story-content">
            <h2 class="story-title">${story.title}</h2>
            ${story.tags?.map(tag => `<span class="tag">${tag}</span>`).join('') || ''}
            <p class="story-blurb">${story.blurb}</p>
            <a href="story.html?storyId=${storyId}&authorId=${authorId}">
              <button class="btn-read">Read More</button>
            </a>
          </div>
        `;

        storyList.appendChild(card);
      });
    }

    loadPublishedStories();
  </script>

</body>
</html>
