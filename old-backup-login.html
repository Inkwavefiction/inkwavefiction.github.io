<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Become an Author – Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #dce3e7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
    }
    .description {
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #789a91;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #5f7f76;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: #c0392b;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Become an Author</h2>
  <div class="description">
    When you sign up, you’ll create an author account and be redirected to check your application status.
    If you’re already a reader, this will simply add the author role to your existing account.
  </div>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <div class="message" id="message"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    fetchSignInMethodsForEmail
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
    updateDoc,
    arrayUnion,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
    authDomain: "inkwave-549c0.firebaseapp.com",
    projectId: "inkwave-549c0",
    storageBucket: "inkwave-549c0.appspot.com",
    messagingSenderId: "1084811926133",
    appId: "1:1084811926133:web:f1656fce68d5c4d697363c"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ─── ROUTE BASED ON ROLES ─────────────────────────────────────────
  async function routeByRole(uid) {
    const snap = await getDoc(doc(db, "users", uid));
    const roles = (snap.exists() && snap.data().roles) || [];
    if (roles.includes("reader") && roles.includes("author")) {
      sessionStorage.setItem("userRole", "both");
      return window.location.href = "/dashboard.html";
    }
    if (roles.includes("reader")) {
      sessionStorage.setItem("userRole", "reader");
      return window.location.href = "/explore.html";
    }
    if (roles.includes("author")) {
      sessionStorage.setItem("userRole", "author");
      const seen = localStorage.getItem("seenWelcome");
      return window.location.href = seen
        ? "/author-dashboard.html"
        : "/approved.html";
    }
    throw new Error("No role assigned");
  }

  const signupForm = document.getElementById("signup-form");
  const messageDiv = document.getElementById("message");

  signupForm.addEventListener("submit", async e => {
    e.preventDefault();
    const email    = document.getElementById("email").value.trim(),
          password = document.getElementById("password").value.trim();
    messageDiv.textContent = "";

    try {
      const methods = await fetchSignInMethodsForEmail(auth, email);
      if (methods.length) {
        // Existing user → login, merge in author role, merge application
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const uid  = cred.user.uid;
        await updateDoc(doc(db, "users", uid), {
          roles: arrayUnion("author")
        });
        await setDoc(doc(db, "authors", uid), {
          email,
          status: "pending"
        }, { merge: true });
        return routeByRole(uid);
      }

      // Brand-new author
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCred.user.uid;
      await setDoc(doc(db, "users", uid), {
        email,
        roles: ["author"],
        joinedAt: serverTimestamp()
      });
      await setDoc(doc(db, "authors", uid), {
        email,
        status: "pending"
      });
      return routeByRole(uid);

    } catch (err) {
      messageDiv.textContent = err.message;
    }
  });
</script>
</body>
</html>
