<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publish Story â€“ Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #789a91;
      --white: #ffffff;
      --border: #ddd;
    }

    body {
      margin: 0;
     
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
    authDomain: "inkwave-549c0.firebaseapp.com",
    projectId: "inkwave-549c0",
    storageBucket: "inkwave-549c0.appspot.com",
    messagingSenderId: "1084811926133",
    appId: "1:1084811926133:web:auto-generated"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  let currentUser;
  let storyId = new URLSearchParams(window.location.search).get("storyId");
  let sections = {};
  let currentSection = "";

  firebase.auth().onAuthStateChanged(async user => {
    if (!user) return alert("Please log in.");
    currentUser = user;

    if (!storyId) return alert("No story ID found.");
    const doc = await db.collection("users").doc(user.uid).collection("stories").doc(storyId).get();
    if (!doc.exists) return alert("Story not found.");

    const data = doc.data();
    document.getElementById("story-title").value = data.title || "";
    document.getElementById("story-blurb").value = data.blurb || "";
    document.getElementById("story-genre").value = data.genre || "";

    if (data.status === "published") {
      document.querySelector('input[value="published"]').checked = true;
    }

    // Handle cover
    if (data.cover && data.cover.startsWith("data:image/")) {
      setCover(data.cover);
    }

    sections = data.sections || {};
    updatePreview();
    renderSectionNav();

    if (Object.keys(sections).length > 0) {
      switchSection(Object.keys(sections)[0]);
    }
  });

  function setCover(url) {
    document.getElementById("cover-preview").src = url;
    document.getElementById("cover-preview").style.display = "block";
    document.getElementById("preview-cover").src = url;
    document.getElementById("preview-cover").style.display = "block";
  }

  document.getElementById("story-blurb").addEventListener("input", updatePreview);
  document.getElementById("story-genre").addEventListener("change", updatePreview);

  document.getElementById("cover-upload").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
      const url = event.target.result;
      setCover(url);
    };
    reader.readAsDataURL(file);
  });

  function updatePreview() {
    const title = document.getElementById("story-title").value || "Title Preview";
    const blurb = document.getElementById("story-blurb").value || "Blurb preview will appear here...";
    const genre = document.getElementById("story-genre").value;

    document.getElementById("preview-title").textContent = title;
    document.getElementById("preview-blurb").textContent = blurb;
    document.getElementById("preview-tags").innerHTML = genre ? `<span class="tag">${genre}</span>` : "";
  }

  function renderSectionNav() {
    const nav = document.getElementById("section-nav");
    nav.innerHTML = "";
    Object.keys(sections).forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.onclick = () => switchSection(name);
      nav.appendChild(btn);
    });
  }

  function switchSection(name) {
    currentSection = name;
    const content = sections[name]?.content || "(No content)";
    document.getElementById("section-content").innerHTML = content;
  }

  function publishStory() {
    const blurb = document.getElementById("story-blurb").value;
    const genre = document.getElementById("story-genre").value;
    const cover = document.getElementById("cover-preview").src || "";
    const status = document.querySelector('input[name="status"]:checked').value;

    db.collection("users").doc(currentUser.uid).collection("stories").doc(storyId).update({
      blurb, genre, cover, status
    }).then(() => {
      alert("Story published!");
      window.location.href = "author-dashboard.html";
    }).catch(err => {
      console.error("Publish failed", err);
      alert("Failed to publish.");
    });
  }
</script>
</body>
</html>
