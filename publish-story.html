<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #789a91;
      --white: #ffffff;
      --border: #ddd;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
      padding: 2rem;
      gap: 2rem;
      overflow: hidden;
    }
    .form-area {
      flex: 1;
      background: var(--white);
      padding: 2rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow-y: auto;
    }
    .form-area h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    .cover-preview {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid var(--border);
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .publish-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    .preview-area {
      flex: 2;
      background: #fff;
      padding: 2rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow-y: auto;
    }

    .story-card {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
      border: 1px solid #eaeaea;
    }

    .story-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .story-card-content {
      padding: 1.25rem;
    }

    .story-card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }

    .story-card-tag {
      display: inline-block;
      background: #eef3f1;
      color: #333;
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-bottom: 1rem;
    }

    .story-card-blurb {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.5;
    }

    .section-nav {
      margin-top: 2.5rem;
    }

    .section-nav button {
      margin-right: 0.5rem;
      padding: 0.3rem 0.8rem;
      border: 1px solid var(--border);
      background: #f0f1f2;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .section-content {
      background: #fdfdfd;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-area">
      <h1>Publish Your Story</h1>
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="story-title" readonly />
      </div>
      <div class="form-group">
        <label>Blurb</label>
        <textarea id="story-blurb"></textarea>
      </div>
      <div class="form-group">
        <label>Genre</label>
        <select id="story-genre">
          <option value="">Select a genre</
      document.getElementById("story-genre").value = data.genre || "";
      if (data.cover) {
        document.getElementById("cover-preview").src = data.cover;
        document.getElementById("cover-preview").style.display = "block";
        document.getElementById("preview-cover").src = data.cover;
        document.getElementById("preview-cover").style.display = "block";
      }
      if (data.status === "published") {
        document.querySelector('input[value="published"]').checked = true;
      }

      sections = data.sections || {};
      updatePreview();
      renderSections();
      const keys = Object.keys(sections);
      if (keys.length) switchSection(keys[0]);
    });

    function updatePreview() {
      document.getElementById("preview-title").textContent = document.getElementById("story-title").value;
      document.getElementById("preview-blurb").textContent = document.getElementById("story-blurb").value;
      const genre = document.getElementById("story-genre").value;
      document.getElementById("preview-tags").textContent = genre || "Genre";
    }

    function renderSections() {
      const nav = document.getElementById("section-nav");
      nav.innerHTML = "";
      Object.keys(sections).forEach(name => {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => switchSection(name);
        nav.appendChild(btn);
      });
    }

    function switchSection(name) {
      currentSection = name;
      document.getElementById("section-content").innerHTML = sections[name]?.content || "(Empty)";
    }

    function publishStory() {
      const updates = {
        blurb: document.getElementById("story-blurb").value,
        genre: document.getElementById("story-genre").value,
        cover: document.getElementById("cover-preview").src || "",
        status: document.querySelector('input[name="status"]:checked').value
      };
      db.collection("users").doc(currentUser.uid).collection("stories").doc(storyId).update(updates)
        .then(() => {
          alert("Story published!");
          window.location.href = "author-dashboard.html";
        })
        .catch(err => {
          console.error("Publish failed:", err);
          alert("Failed to publish.");
        });
    }

    document.getElementById("story-blurb").addEventListener("input", updatePreview);
    document.getElementById("story-genre").addEventListener("change", updatePreview);
    document.getElementById("cover-upload").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const url = e.target.result;
        document.getElementById("cover-preview").src = url;
        document.getElementById("preview-cover").src = url;
        document.getElementById("cover-preview").style.display = "block";
        document.getElementById("preview-cover").style.display = "block";
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
