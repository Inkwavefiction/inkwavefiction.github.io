<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #dce3e7; /* Haze gray */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #789a91;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #5f7f76;
    }
    .toggle-link, .forgot-link {
      text-align: center;
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: #5f7f76;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: #c0392b;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 id="form-title">Author Login</h2>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="submit-btn">Log In</button>
  </form>
  <div class="toggle-link" id="toggle-form">Don't have an account? Sign up</div>
  <div class="forgot-link" id="forgot-password">Forgot Password?</div>
  <div class="message" id="message"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
    authDomain: "inkwave-549c0.firebaseapp.com",
    projectId: "inkwave-549c0",
    storageBucket: "inkwave-549c0.firebasestorage.app",
    messagingSenderId: "1084811926133",
    appId: "1:1084811926133:web:f1656fce68d5c4d697363c",
    measurementId: "G-LKJX3HJ8JX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const authForm = document.getElementById("auth-form");
  const toggleLink = document.getElementById("toggle-form");
  const forgotLink = document.getElementById("forgot-password");
  const formTitle = document.getElementById("form-title");
  const submitBtn = document.getElementById("submit-btn");
  const messageDiv = document.getElementById("message");

  let isLogin = true;

  toggleLink.addEventListener("click", () => {
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? "Author Login" : "Create Account";
    submitBtn.textContent = isLogin ? "Log In" : "Sign Up";
    toggleLink.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Log in";
    messageDiv.textContent = "";
  });

  authForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    messageDiv.textContent = "";

    try {
      if (isLogin) {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } else {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
       await setDoc(doc(db, "authors", userCred.user.uid), {
  email: email,
  status: "pending"
});
alert("Your account has been created successfully!");
window.location.href = "account-created.html";
      }
    } catch (error) {
      messageDiv.textContent = error.message;
    }
  });

  forgotLink.addEventListener("click", async () => {
    const email = prompt("Enter your email to reset your password:");
    if (email) {
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        messageDiv.textContent = error.message;
      }
    }
  });
</script>

</body>
</html>
