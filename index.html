<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Inkwave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f5f5f5; color: #222; }
    .navbar { background: #2c3e50; }
    .navbar-brand, .nav-link { color: white !important; }
    .hero {
      background: url('https://source.unsplash.com/1600x900/?writing,notebook') no-repeat center center/cover;
      padding: 100px 20px;
      text-align: center;
      color: black;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: black;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .story-card {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 18px;
      padding: 10px;
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .dark-mode { background-color: #1e1e1e; color: white; }
    .dark-mode .card { background-color: #2a2a2a; color: white; }
    .dark-mode .navbar { background: #1a252f; }
    .animated-button {
      transition: all 0.3s ease-in-out;
    }
    .animated-button:hover {
      transform: scale(1.1);
    }
    .btn-primary {
      background-color: #0056b3;
      color: white;
    }
    .btn-outline-light {
      background-color: #444;
      color: white;
      border-color: #222;
    }
    .btn-outline-light:hover {
      background-color: #666;
    }
  </style>
</head>
