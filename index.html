<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inkwave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f5f5f5; color: #222; }
    .navbar { background: #2c3e50; }
    .navbar-brand, .nav-link { color: white !important; }
    .hero {
      background: url('https://source.unsplash.com/1600x900/?writing,notebook') no-repeat center center/cover;
      padding: 100px 20px;
      text-align: center;
      color: black;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: black;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .story-card {
      margin-bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 18px;
      padding: 10px;
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .dark-mode { background-color: #1e1e1e; color: white; }
    .dark-mode .card { background-color: #2a2a2a; color: white; }
    .dark-mode .navbar { background: #1a252f; }
    .animated-button {
      transition: all 0.3s ease-in-out;
    }
    .animated-button:hover {
      transform: scale(1.1);
    }
    .btn-primary {
      background-color: #0056b3;
      color: white;
    }
    .btn-outline-light {
      background-color: #444;
      color: white;
      border-color: #222;
    }
    .btn-outline-light:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

<span class="theme-toggle">ðŸŒ™</span>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Inkwave</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" id="nav-links">
        <!-- Filled by JS -->
      </ul>
    </div>
  </div>
</nav>

<div class="hero">
  <h1 id="hero-title">Welcome to Inkwave</h1>
  <p id="hero-text">Discover, read, and share amazing fiction.</p>
  <a href="stories.html" class="btn btn-primary btn-lg animated-button" id="mainCTA">Explore Stories</a>
</div>

<div class="container mt-5" id="contentSection">
  <!-- Stories or Your Stories will be loaded here -->
</div>

<footer class="text-center mt-5 py-3 bg-light">
  <a href="become-author.html" class="btn btn-sm btn-outline-dark animated-button" id="footerCTA">Become an Author</a>
  <p class="mt-3">Â© 2025 Inkwave. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
    authDomain: "inkwave-549c0.firebaseapp.com",
    projectId: "inkwave-549c0",
    storageBucket: "inkwave-549c0.appspot.com",
    messagingSenderId: "1084811926133",
    appId: "1:1084811926133:web:f1656fce68d5c4d697363c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const nav = document.getElementById("nav-links");
  const heroTitle = document.getElementById("hero-title");
  const heroText = document.getElementById("hero-text");
  const mainCTA = document.getElementById("mainCTA");
  const footerCTA = document.getElementById("footerCTA");
  const content = document.getElementById("contentSection");

  document.querySelector(".theme-toggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });

  onAuthStateChanged(auth, async (user) => {
    const role = sessionStorage.getItem("userRole");

    // âœ… READER MODE
    if (role === "reader") {
      nav.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="explore.html">Go to Dashboard</a></li>
      `;
      heroTitle.textContent = "Welcome Back!";
      heroText.style.display = "none";
      mainCTA.textContent = "Go to Dashboard";
      mainCTA.href = "explore.html";
      footerCTA.textContent = "Become an Author";
      footerCTA.href = "become-author.html";

      content.innerHTML = `
        <h2 class="text-center">Featured Stories</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card story-card">
              <div class="card-body">
                <h5 class="card-title">The Lost Kingdom</h5>
                <p class="card-text">A thrilling fantasy adventure awaits...</p>
                <a href="#" class="btn btn-sm btn-primary animated-button">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card story-card">
              <div class="card-body">
                <h5 class="card-title">Beyond the Stars</h5>
                <p class="card-text">A sci-fi tale that will take you beyond...</p>
                <a href="#" class="btn btn-sm btn-primary animated-button">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card story-card">
              <div class="card-body">
                <h5 class="card-title">Echoes of the Past</h5>
                <p class="card-text">Mystery and history collide in this gripping story.</p>
                <a href="#" class="btn btn-sm btn-primary animated-button">Read More</a>
              </div>
            </div>
          </div>
        </div>`;
    // âœ… AUTHOR MODE
    } else if (role === "author" && user) {
      nav.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="author-dashboard.html">Go to Dashboard</a></li>
      `;
      heroTitle.textContent = "Welcome Back!";
      heroText.style.display = "none";
      mainCTA.textContent = "Go to Dashboard";
      mainCTA.href = "author-dashboard.html";
      footerCTA.textContent = "Become a Reader";
      footerCTA.href = "become-reader.html";

      const storiesRef = collection(db, `users/${user.uid}/stories`);
      const snapshot = await getDocs(storiesRef);

      content.innerHTML = '<h2 class="text-center">Your Stories</h2><div class="row" id="authorStories"></div>';
      const list = document.getElementById("authorStories");

      if (snapshot.empty) {
        list.innerHTML = `<p class="text-center">You haven't added any stories yet.</p>`;
        return;
      }

      snapshot.forEach(doc => {
        const story = doc.data();
        list.innerHTML += `
          <div class="col-md-4">
            <div class="card story-card">
              <div class="card-body">
                <h5 class="card-title">${story.title || 'Untitled Story'}</h5>
                <p class="card-text">${story.description || 'No description yet.'}</p>
                <a href="story.html?id=${doc.id}" class="btn btn-sm btn-primary animated-button">Edit</a>
              </div>
            </div>
          </div>`;
      });

    // âœ… GUEST MODE
    } else {
      nav.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="stories.html">Stories</a></li>
        <li class="nav-item"><a class="nav-link" href="become-author.html">Submit</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login / Signup</a></li>
      `;
      heroTitle.textContent = "Welcome to Inkwave";
      heroText.style.display = "block";
      mainCTA.textContent = "Explore Stories";
      mainCTA.href = "stories.html";
      footerCTA.textContent = "Become an Author";
      footerCTA.href = "become-author.html";

      content.innerHTML = `
        <h2 class="text-center">Featured Stories</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card story-card">
              <div class="card-body">
                <h5 class="card-title">The Lost Kingdom</h5>
                <p class="card-text">A thrilling fantasy adventure awaits...</p>
                <a href="#" class="btn btn-sm btn-primary animated-button">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card story-card">
              <div class="card-body">
                <h5 class="card-title">Beyond the Stars</h5>
                <p class="card-text">A sci-fi tale that will take you beyond...</p>
                <a href="#" class="btn btn-sm btn-primary animated-button">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card story-card">
              <div class="card-body">
                <h5 class="card-title">Echoes of the Past</h5>
                <p class="card-text">Mystery and history collide in this gripping story.</p>
                <a href="#" class="btn btn-sm btn-primary animated-button">Read More</a>
              </div>
            </div>
          </div>
        </div>`;
    }
  });
</script>
</body>
</html>
