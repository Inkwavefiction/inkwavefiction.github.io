<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feature Under Development – Inkwave</title>
  <link rel="stylesheet" href="style-author-dash.css" />
</head>
<body>

  <!-- Sidebar loads dynamically -->
  <div id="sidebar"></div>

  <!-- Main Content Area -->
  <div class="main">
    <div class="header">
      <h1>Feature Under Development</h1>
    </div>
    <div class="container">
      <p class="note">
        This feature is currently in development. Soon, you’ll be able to upload multiple titles and cover designs to test which combination attracts the most readers based on real engagement data.
      </p>
    </div>
  </div>

  <!-- Load the sidebar from external file -->
  <script>
    fetch('author-sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      });
  </script>

</body>
</html>
