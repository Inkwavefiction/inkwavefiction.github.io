<!DOCTYPE html>
<html lang="en">
<head>
  <script>window.allowedRoles = ["reader","both"];</script>
  <script src="role-guard.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Following ‚Äì Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #4f8dc0;
      --white: #ffffff;
      --border: #e0e0e0;
      --sidebar-bg: #0d0d0d;
      --sidebar-width: 280px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--sidebar-bg);
      color: #fff;
      padding: 2rem 1.5rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2.5rem;
      font-weight: 600;
      color: #fff;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: #e0e0e0;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s ease;
      margin-bottom: 0.6rem;
    }

    .nav-link:hover {
      background-color: #1a1a1a;
    }

    .nav-link.active {
      background-color: #2a2a2a;
      color: #ffffff;
      font-weight: 600;
    }

    .main {
      margin-left: var(--sidebar-width);
      padding: 2.5rem;
      flex: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
      cursor: pointer;
    }

    .story-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      color: var(--accent);
      text-decoration: none;
    }

    .comment-meta {
      font-size: 0.85rem;
      color: var(--muted);
      display: none;
      margin-top: 0.5rem;
    }

    .card.expanded .comment-meta {
      display: block;
    }
  </style>
</head>
<body>
  <!-- ensure index.html knows you‚Äôre a reader -->
  <script>
    sessionStorage.setItem('userRole','reader');
  </script>

  <div class="sidebar">
    <a href="index.html"
       onclick="sessionStorage.setItem('userRole','reader')"
       style="text-decoration: none; color: inherit;">
      <h2>Inkwave</h2>
    </a>
    <a href="favorites.html" class="nav-link">üìö Favorites</a>
    <a href="comments.html" class="nav-link">üí¨ Comments</a>
    <a href="following.html" class="nav-link active">üë§ Following</a>
    <a href="explore.html" class="nav-link">üì∞ Explore Stories</a>
    <a href="settings.html" class="nav-link">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <h1>üë§ Authors You Follow</h1>
    <div id="following-list">
      <div class="card">Loading followed authors...</div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.appspot.com",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("Please log in to view this page.");
        window.location.href = "login.html";
        return;
      }

      const followList = document.getElementById("following-list");
      const ref = db
        .collection("users")
        .doc(user.uid)
        .collection("following")
        .orderBy("timestamp", "desc");

      const snapshot = await ref.get();
      followList.innerHTML = "";

      if (snapshot.empty) {
        followList.innerHTML = `<div class="card">You're not following any authors yet.</div>`;
      } else {
        snapshot.forEach(doc => {
          const authorId = doc.id;
          const cardDiv = document.createElement("div");
          cardDiv.className = "card";

          // Title link placeholder
          const titleLink = document.createElement("a");
          titleLink.className = "story-title";
          titleLink.textContent = "Loading author...";
          titleLink.href = `author.html?uid=${authorId}`;
          titleLink.target = "_blank"; // open in new tab
          cardDiv.appendChild(titleLink);

          // Bio placeholder
          const bioDiv = document.createElement("div");
          bioDiv.className = "comment-meta";
          bioDiv.textContent = "Loading bio...";
          cardDiv.appendChild(bioDiv);

          // Append card immediately so user sees placeholders
          followList.appendChild(cardDiv);

          // Fetch author info from 'authors' collection
          db.collection("authors").doc(authorId).get().then(authorDoc => {
            if (authorDoc.exists) {
              const data = authorDoc.data();
              titleLink.textContent = data.displayName || "Unknown Author";
              bioDiv.textContent = data.bio || "No bio available.";
            } else {
              titleLink.textContent = "Unknown Author";
              bioDiv.textContent = "No bio available.";
            }
          }).catch(() => {
            titleLink.textContent = "Error loading author";
            bioDiv.textContent = "";
          });

          // Toggle bio visibility on card click
          cardDiv.addEventListener("click", () => {
            cardDiv.classList.toggle("expanded");
          });
        });
      }
    });
  </script>
</body>
</html>
