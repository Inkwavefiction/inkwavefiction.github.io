<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Following – Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #4f8dc0;
      --white: #ffffff;
      --border: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #0d0d0d;
      color: #fff;
      padding: 2rem 1.5rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.8rem 1rem;
      color: #e0e0e0;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.2s ease;
      margin-bottom: 1rem;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #1e1e1e;
    }

    .main {
      margin-left: 260px;
      padding: 2rem;
      flex: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }

    .story-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }

    .comment-meta {
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Inkwave</h2>
    <a href="favorites.html" class="nav-link"> Favorites</a>
    <a href="comments.html" class="nav-link"> Comments</a>
    <a href="following.html" class="nav-link active"> Following</a>
    <a href="reader-dashboard.html#explore" class="nav-link">Explore Stories</a>
    <a href="settings.html" class="nav-link">⚙ Settings</a>
  </div>

  <div class="main">
    <h1>Authors You Follow</h1>
    <div id="following-list">
      <div class="card">Loading followed authors...</div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.appspot.com",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("Please log in to view this page.");
        window.location.href = "login.html";
        return;
      }

      const followList = document.getElementById("following-list");
      const ref = db.collection("users").doc(user.uid).collection("following").orderBy("timestamp", "desc");
      const snapshot = await ref.get();
      followList.innerHTML = "";

      if (snapshot.empty) {
        followList.innerHTML = `<div class="card">You're not following any authors yet.</div>`;
      } else {
        snapshot.forEach(doc => {
          const author = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="story-title">${author.displayName || "Unknown Author"}</div>
            <div class="comment-meta">${author.bio || "No bio available."}</div>
          `;
          followList.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
