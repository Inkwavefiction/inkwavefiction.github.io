<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Preview</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      font-size: 18px;
      line-height: 1.6;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    #story-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #story-title {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #story-blurb {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }

    #story-cover {
      width: 100%;
      height: auto;
      margin-bottom: 30px;
    }

    #section-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }

    #story-section {
      margin-bottom: 30px;
    }

    #navigation {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="story-container">
    <h1 id="story-title">Loading...</h1>
    <p id="story-blurb"></p>
    <img id="story-cover" alt="Story Cover" />
    
    <h2 id="section-title"></h2>
    <div id="story-section"></div>

    <div id="navigation">
      <button id="prev-section">Previous</button>
      <button id="next-section">Next</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // ðŸ”¥ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.appspot.com",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const storyId = new URLSearchParams(window.location.search).get("storyId");
    let sectionsArray = [];
    let sectionKeys = [];
    let currentSection = 0;

    function displayStory(data) {
      document.getElementById("story-title").textContent = data.title;
      document.getElementById("story-blurb").textContent = data.blurb;
      document.getElementById("story-cover").src = data.coverUrl;

      const sections = data.sections || {};
      sectionKeys = Object.keys(sections).sort(); // Alphabetical order
      sectionsArray = sectionKeys.map(key => ({
        name: key,
        html: sections[key].content || "<p>[Empty]</p>"
      }));

      showSection(0);
    }

    function showSection(index) {
      const section = sectionsArray[index];
      document.getElementById("section-title").textContent = section.name;
      document.getElementById("story-section").innerHTML = section.html;

      document.getElementById("prev-section").disabled = index === 0;
      document.getElementById("next-section").disabled = index === sectionsArray.length - 1;
    }

    document.getElementById("prev-section").addEventListener("click", () => {
      if (currentSection > 0) {
        currentSection--;
        showSection(currentSection);
      }
    });

    document.getElementById("next-section").addEventListener("click", () => {
      if (currentSection < sectionsArray.length - 1) {
        currentSection++;
        showSection(currentSection);
      }
    });

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      db.collection("users")
        .doc(user.uid)
        .collection("stories")
        .doc(storyId)
        .get()
        .then(doc => {
          if (!doc.exists) {
            alert("Story not found.");
            return;
          }
          displayStory(doc.data());
        })
        .catch(err => {
          console.error("Error loading story:", err);
          alert("Failed to load story.");
        });
    });
  </script>
</body>
</html>
