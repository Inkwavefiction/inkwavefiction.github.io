<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Become an Author â€“ Inkwave</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      color: #222;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4f8dc0;
      color: white;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #3a74a2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Write a Story</h1>
    <input type="text" id="titleInput" placeholder="Story Title" />
    <textarea id="blurbInput" rows="3" placeholder="Short Blurb..."></textarea>
    <textarea id="sectionInput" rows="8" placeholder="Chapter 1 content..."></textarea>
    <div>
      <button id="saveBtn">Save Draft</button>
      <button id="publishBtn">Publish</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let storyId = localStorage.getItem("currentStoryId");

    const titleInput = document.getElementById("titleInput");
    const blurbInput = document.getElementById("blurbInput");
    const sectionInput = document.getElementById("sectionInput");
    const saveBtn = document.getElementById("saveBtn");
    const publishBtn = document.getElementById("publishBtn");

    saveBtn.onclick = async () => {
      const user = auth.currentUser;
      if (!user) return alert("Please log in.");

      const uid = user.uid;

      if (!storyId) {
        const newDoc = await db.collection("users").doc(uid).collection("stories").add({});
        storyId = newDoc.id;
        localStorage.setItem("currentStoryId", storyId);
      }

      await db.collection("users").doc(uid).collection("stories").doc(storyId).set({
        title: titleInput.value.trim(),
        blurb: blurbInput.value.trim(),
        coverUrl: "",
        genre: "Uncategorized",
        tags: [],
        status: "draft",
        sections: {
          "Chapter 1": { content: sectionInput.value.trim() }
        }
      }, { merge: true });

      alert("Draft saved!");
    };

    publishBtn.onclick = async () => {
      const user = auth.currentUser;
      if (!user || !storyId) return alert("Missing user or story.");

      const uid = user.uid;

      await db.collection("users").doc(uid).collection("stories").doc(storyId).set({
        id: storyId,
        status: "published"
      }, { merge: true });

      localStorage.removeItem("currentStoryId");
      alert("Story published!");
      window.location.href = "author-dashboard.html";
    };

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("You must be logged in to write.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
