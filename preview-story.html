<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Preview</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Georgia', serif;
      font-size: 18px;
      line-height: 1.6;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    #story-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #story-title {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    #story-blurb {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }

    #story-cover {
      width: 100%;
      height: auto;
      margin-bottom: 30px;
    }

    #story-section {
      min-height: 300px;
      margin-bottom: 30px;
    }

    .ql-container {
      border: none !important;
    }

    #navigation {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="story-container">
    <h1 id="story-title">Loading...</h1>
    <p id="story-blurb"></p>
    <img id="story-cover" alt="Story Cover" />
    <div id="story-section"></div>

    <div id="navigation">
      <button id="prev-section">Previous</button>
      <button id="next-section">Next</button>
    </div>
  </div>

  <!-- Firebase + Quill -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.appspot.com",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Main Script -->
  <script>
    let currentSection = 0;
    let sections = [];

    function getStoryIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id'); // expects story-preview.html?id=abc123
    }

    function showSection(index) {
      const sectionData = sections[index];
      const container = document.getElementById('story-section');
      container.innerHTML = '';
      const sectionDiv = document.createElement('div');
      container.appendChild(sectionDiv);

      const quill = new Quill(sectionDiv, {
        theme: 'snow',
        readOnly: true,
        modules: { toolbar: false }
      });

      quill.setContents(sectionData.content);
      updateButtons();
    }

    function updateButtons() {
      document.getElementById('prev-section').disabled = currentSection === 0;
      document.getElementById('next-section').disabled = currentSection === sections.length - 1;
    }

    document.getElementById('prev-section').addEventListener('click', () => {
      if (currentSection > 0) {
        currentSection--;
        showSection(currentSection);
      }
    });

    document.getElementById('next-section').addEventListener('click', () => {
      if (currentSection < sections.length - 1) {
        currentSection++;
        showSection(currentSection);
      }
    });

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const storyId = getStoryIdFromURL();
      if (!storyId) {
        alert('No story ID found in URL.');
        return;
      }

      db.collection('stories').doc(storyId).get().then((doc) => {
        if (!doc.exists) {
          alert('Story not found.');
          return;
        }

        const data = doc.data();
        document.getElementById('story-title').textContent = data.title;
        document.getElementById('story-blurb').textContent = data.blurb;
        document.getElementById('story-cover').src = data.coverUrl || '';

        // Convert object to array if needed
        if (data.sections && typeof data.sections === 'object') {
          sections = Object.values(data.sections);
        } else {
          sections = data.sections || [];
        }

        if (sections.length > 0) {
          showSection(currentSection);
        } else {
          document.getElementById('story-section').innerHTML = '<p>No sections to display.</p>';
        }
      });
    });
  </script>
</body>
</html>
