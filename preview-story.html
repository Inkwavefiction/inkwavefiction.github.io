<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Preview – Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* Root variables for consistent theming */
    :root {
      --primary-color: #789a91;
      --background-color: #f5f7f6;
      --text-color: #333;
      --light-gray: #e4e4e4;
      --border-color: #ccc;
    }

    /* Global reset and body styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }

    /* Header styling */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--primary-color);
    }

    /* Navigation bar styling */
    nav {
      background-color: var(--primary-color);
      padding: 10px 0;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: var(--light-gray);
      color: var(--primary-color);
    }

    /* Main content area */
    main {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Section styling */
    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary-color);
      border-bottom: 2px solid var(--light-gray);
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    section p {
      text-align: justify;
    }

    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin-bottom: 10px;
      }

      header h1 {
        font-size: 2rem;
      }

      section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Story Title</h1>
    <p>by Author Name</p>
  </header>

  <nav>
    <ul>
      <li><a href="#section1">Introduction</a></li>
      <li><a href="#section2">Chapter 1</a></li>
      <li><a href="#section3">Chapter 2</a></li>
      <!-- Add more sections as needed -->
    </ul>
  </nav>

  <main>
    <section id="section1">
      <h2>Introduction</h2>
      <p><!-- Introduction content goes here --></p>
    </section>

    <section id="section2">
      <h2>Chapter 1</h2>
      <p><!-- Chapter 1 content goes here --></p>
    </section>

    <section id="section3">
      <h2>Chapter 2</h2>
      <p><!-- Chapter 2 content goes here --></p>
    </section>

    <!-- Add more sections as needed -->

  </main>

  <footer>
    <p>© 2025 Inkwave. All rights reserved.</p>
  </footer>

</body>
</html>
