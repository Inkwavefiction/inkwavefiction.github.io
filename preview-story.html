<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Become an Author â€“ Inkwave</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }
    textarea, input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #4f8dc0;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e739c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Become an Author</h1>

    <input type="text" id="titleInput" placeholder="Story Title" />
    <textarea id="blurbInput" rows="3" placeholder="Short blurb..."></textarea>
    <textarea id="sectionInput" rows="8" placeholder="Story content..."></textarea>
    <button id="saveBtn">Save Draft</button>
    <button id="publishBtn">Publish</button>
  </div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
    authDomain: "inkwave-549c0.firebaseapp.com",
    projectId: "inkwave-549c0"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let storyId = localStorage.getItem("currentStoryId");

  const titleInput = document.getElementById("titleInput");
  const blurbInput = document.getElementById("blurbInput");
  const sectionInput = document.getElementById("sectionInput");
  const saveBtn = document.getElementById("saveBtn");
  const publishBtn = document.getElementById("publishBtn");

  saveBtn.onclick = async () => {
    const user = auth.currentUser;
    if (!user) return alert("You must be logged in.");

    const uid = user.uid;
    if (!storyId) {
      const ref = await db.collection("users").doc(uid).collection("stories").add({});
      storyId = ref.id;
      localStorage.setItem("currentStoryId", storyId);
    }

    await db.collection("users").doc(uid).collection("stories").doc(storyId).set({
      title: titleInput.value.trim(),
      blurb: blurbInput.value.trim(),
      sections: {
        "Chapter 1": { content: sectionInput.value.trim() }
      },
      coverUrl: "", // Optional
      tags: [],
      genre: "Uncategorized",
      status: "draft"
    }, { merge: true });

    alert("Draft saved!");
  };

  publishBtn.onclick = async () => {
    const user = auth.currentUser;
    if (!user) return alert("You must be logged in.");

    const uid = user.uid;
    const ref = db.collection("users").doc(uid).collection("stories").doc(storyId);

    await ref.set({
      id: storyId,
      status: "published"
    }, { merge: true });

    alert("Story published!");
    localStorage.removeItem("currentStoryId");
    window.location.href = "author-dashboard.html";
  };

  auth.onAuthStateChanged(user => {
    if (!user) {
      alert("You must be logged in to write.");
      window.location.href = "login.html";
    }
  });
</script>
</body>
</html>
