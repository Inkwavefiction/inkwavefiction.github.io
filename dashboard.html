<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Dashboard ‚Äì Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e4ede7; /* Sage green tint */
      color: #333;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .status-msg {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .tools {
      margin-top: 2rem;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 0.6rem 1rem;
      background-color: #789a91;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5f7f76;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome, Author!</h1>
    <div class="status-msg" id="status-msg">Checking your application status...</div>

    <div class="tools hidden" id="author-tools">
      <p>‚úÖ Your application is approved! You now have access to your author tools.</p>
      <button onclick="alert('Story editor coming soon!')">‚ûï Create New Story</button>
      <!-- You can add more buttons like ‚ÄúView Stats‚Äù or ‚ÄúEarnings‚Äù here later -->
    </div>

    <div class="denied hidden" id="denied-msg">
      <p>‚ùå Unfortunately, your application was denied.</p>
      <p>If you believe this was a mistake, feel free to contact us or reapply.</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.firebasestorage.app",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c",
      measurementId: "G-LKJX3HJ8JX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusMsg = document.getElementById("status-msg");
    const toolsSection = document.getElementById("author-tools");
    const deniedSection = document.getElementById("denied-msg");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        statusMsg.textContent = "You are not logged in.";
        return;
      }

      const docRef = doc(db, "authors", user.uid);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        statusMsg.textContent = "No application found.";
        return;
      }

      const status = docSnap.data().status;

      if (status === "approved") {
        statusMsg.textContent = "üéâ Your application has been approved!";
        toolsSection.classList.remove("hidden");
      } else if (status === "pending") {
        statusMsg.textContent = "‚è≥ Your application is still under review. Please check back soon.";
      } else if (status === "denied") {
        statusMsg.textContent = "‚ùå Your application has been denied.";
        deniedSection.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
