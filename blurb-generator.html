<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blurb Generator â€“ Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f5f8f7;
      --text-color: #1e1e1e;
      --accent-color: #789a91;
      --border-color: #e0e0e0;
      --white: #ffffff;
      --muted: #6a6a6a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .blurb-generator {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .input-section, .output-section {
      flex: 1;
      min-width: 300px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      resize: none;
    }

    button {
      display: inline-block;
      background-color: var(--accent-color);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #5f7f76;
    }

    @media (max-width: 768px) {
      .blurb-generator {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blurb Generator</h1>
    <p>Input your story below, and our AI will generate a compelling blurb for you.</p>

    <div class="blurb-generator">
      <div class="input-section">
        <label for="storyInput">Your Story</label>
        <textarea id="storyInput" placeholder="Paste your story here..." rows="10"></textarea>
        <button id="generateBlurb">Generate Blurb</button>
      </div>

      <div class="output-section">
        <label for="blurbOutput">Generated Blurb</label>
        <textarea id="blurbOutput" placeholder="Your generated blurb will appear here..." rows="10" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('generateBlurb').addEventListener('click', function() {
      const storyInput = document.getElementById('storyInput').value;

      if (storyInput.trim() === '') {
        alert('Please enter your story.');
        return;
      }

      // Simulated AI-generated blurb (replace with real API later)
      const generatedBlurb = `A gripping story unfolds: "${storyInput.substring(0, 100)}..."`;

      document.getElementById('blurbOutput').value = generatedBlurb;
    });
  </script>
</body>
</html>
