<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blurb Generator â€“ Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fa;
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    textarea, input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #eef3f1;
      border-left: 4px solid #4caf50;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ§  Blurb Generator</h1>
  <p>Turn your story idea into a perfect blurb with AI</p>
</header>

<div class="container">
  <label for="storyIdea">Story Idea or Summary</label>
  <textarea id="storyIdea" rows="6" placeholder="Briefly describe your story idea..."></textarea>

  <button onclick="generateBlurb()">Generate Blurb</button>

  <div id="blurbResult" class="result" style="display:none;"></div>
</div>

<script>
  function generateBlurb() {
    const input = document.getElementById("storyIdea").value.trim();
    const resultBox = document.getElementById("blurbResult");

    if (!input) {
      alert("Please enter your story idea.");
      return;
    }

    // Placeholder logic (until ChatGPT API is added)
    // This is where the API call will go later
    const fakeBlurb = `In a world where ${input.split(" ").slice(0, 8).join(" ")}... one hero must rise against all odds. Discover the power of destiny, danger, and defiance in this gripping tale.`;

    resultBox.textContent = fakeBlurb;
    resultBox.style.display = "block";
  }
</script>

</body>
</html>
