<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Comments ‚Äì Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f8f7;
      --text: #1e1e1e;
      --muted: #6a6a6a;
      --accent: #4f8dc0;
      --white: #ffffff;
      --sidebar-bg: #0d0d0d;
      --sidebar-width: 280px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: var(--white);
      padding: 2rem 1.5rem;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2.5rem;
      font-weight: 600;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 0.6rem;
      transition: background 0.2s, color 0.2s;
    }

    .nav-link:hover {
      background-color: #1a1a1a;
    }

    .nav-link.active {
      background-color: #2a2a2a;
      color: #ffffff;
      font-weight: 600;
    }

    .main {
      margin-left: var(--sidebar-width);
      padding: 2.5rem;
      flex: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
      position: relative;
    }

    .comment-meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.4rem 0.75rem;
      font-size: 0.85rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .delete-btn:hover {
      background: #d93636;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <h2>Inkwave</h2>
  </a>
    <a href="favorites.html" class="nav-link">üìö Favorites</a>
    <a href="comments.html" class="nav-link active">üí¨ Comments</a>
    <a href="following.html" class="nav-link">üë§ Following</a>
    <a href="explore.html" class="nav-link">üì∞ Explore Stories</a>
    <a href="settings.html" class="nav-link">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <h1>üí¨ Your Comments</h1>
    <div id="comments-list">
      <div class="card">Loading comments...</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentUID = null;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }

      currentUID = user.uid;
      loadComments();
    });

    async function loadComments() {
      const commentList = document.getElementById("comments-list");
      commentList.innerHTML = "<div class='card'>Loading comments...</div>";

      const commentsRef = await db.collection("comments").where("userId", "==", currentUID).get();
      commentList.innerHTML = "";

      if (commentsRef.empty) {
        commentList.innerHTML = `<div class="card">You haven‚Äôt commented on any stories yet.</div>`;
      } else {
        commentsRef.forEach(doc => {
          const c = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="comment-meta">${new Date(c.timestamp?.toDate()).toLocaleString()}</div>
            <strong>${c.storyTitle || "Unknown Story"}</strong>
            <p>${c.text}</p>
            <button class="delete-btn" onclick="deleteComment('${doc.id}')">üóëÔ∏è Delete</button> <!-- üî• -->
          `;
          commentList.appendChild(div);
        });
      }
    }

    // üî• Delete comment function
    async function deleteComment(commentId) {
      if (confirm("Are you sure you want to delete this comment?")) {
        try {
          await db.collection("comments").doc(commentId).delete();
          loadComments(); // Refresh the list
        } catch (err) {
          alert("Failed to delete comment.");
          console.error(err);
        }
      }
    }
  </script>
</body>
</html>
